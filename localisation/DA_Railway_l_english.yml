l_english:

 DA_Railway_upgrades_tt:0 "Once an upgrade is §Genabled§! it can be applied by the building §YRailway Upgrade§! on already §Yrestored railways§!.\n\nThis is not an effect, it is just here to let you see the modifier applied"

 DA_railway_event.2.t:0 "Railway Upgrade I"
 DA_railway_event.2.d:0 "\n\n\n\n\n\n\n\n\n\nOur Railway's engineers have finally come up with a new possible upgrade for our roads.\n"
 DA_railway_event.2.a:0 "Improved Railway I"
 DA_unlocked_rail_upgrade.tt:0 "The upgrade can now be applied using the §TRailway Control Center§! Interface.\nThis is not an effect, it is just here to let you see the modifier applied"
 DA_railway_event.2.b:0 "Improved Trade Route I"
 DA_railway_event.2.c:0 "Traps on the Railway I"
 DA_railway_event.2.e:0 "Improved Supply Line I"
 DA_railway_event.21.t:0 "Railway Upgrade II"
 DA_railway_event.21.d:0 "\n\n\n\n\n\n\n\n\n\nOur Railway's engineers have finally come up with a new possible upgrade for our roads, Way better than the ones we have already invented.\n"
 DA_railway_event.21.a:0 "Improved Railway II"
 DA_railway_event.21.b:0 "Improved Trade Route II"
 DA_railway_event.21.c:0 "Traps on the Railway II"
 DA_railway_event.21.e:0 "Improved Supply Line II"
 DA_railway_event.3.t:0 "§TRailway Control Center§!: Upgrades I"
 DA_railway_event.3.d:0 "\n\n\n\n\n\n\n\n\n\nAfter careful analysis of the §TRailway Control Center§! and having partially restored it we have come to realise there is still a lot that can be improved in the current railway.\nFrom now on we will devote some of our minds to the improvement of the railway.\n"
 DA_railway_event.3.a:0 "I am expecting good news"
DA_railway_event.3.tt:0 "§YRailway Upgrades I§! can now be passively discovered.\nAll upgrades can be applied using the §TRailway Control Center§! Interface once discovered."

 DA_railway_event.30.t:0 "§TRailway Control Center§!: Upgrades II"
 DA_railway_event.30.d:0 "\n\n\n\n\n\n\n\n\n\nHaving completely restoring and improving the §TRailway Control Center§! we are now understanding the railway better than ever before.\nFrom now on we will innovate the railway even more than waht was already discovered.\n"
 DA_railway_event.30.tt:0 "§YRailway Upgrades II§! can now be passively discovered.\nAll upgrades can be applied using the §TRailway Control Center§! Interface once discovered."

