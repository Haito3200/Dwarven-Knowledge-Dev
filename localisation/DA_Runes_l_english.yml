################# vault runes #######################


 DA_Rune_event.300.t:0 "§gTitanium Vault§!: Rune of Endless Defiance"
 DA_Rune_event.300.d:0 "Rating: A\n\nCost: 5        Tech Tier: Advanced [DA_get_rune_or_enchantment]s (II)\n\nUnit Type: Any      Unique Modifier: ?????\n\nTechs Required:\n - §oTechnology§! §YMedicine II§!\n - §oTechnology§! §YAlchemy II§!\n - §oTechnology§! §YArcane Arts II§!\n\nA very sturdy force field powered by an advanced rune.\nThe Rune consumes the wielder's life force if mana reserves deplete."

 DA_Rune_event.301.t:0 "§gTitanium Vault§!: Rune of Unmaking"
 DA_Rune_event.301.d:0 "Rating: A\n\nCost: 7        Tech Tier: [DA_get_runic_or_mana] Circuit (III)\n\nUnit Type: Any      Unique Modifier: ?????\n\nTechs Required:\n - §oTechnology§! §YAlchemy III§!\n - §oTechnology§! §YArcane Arts III§!\n\nA forbidden rune that can unravel reality itself, creating voids where existence ceases to be. It can be applied on both ranged and melee weapons.\nReality repairs itself after a short amount of time, but who know what lasting effects it may leave?"

 DA_Rune_event.302.t:0 "§gTitanium Vault§!: Rune of Endless Hunger"
 DA_Rune_event.302.d:0 "Rating: A\n\nCost: 1        Tech Tier: Advanced [DA_get_rune_or_enchantment]s (II)\n\nUnit Type: Any      Unique Modifier: ?????\n\nTechs Required:\n - §oTechnology§! §YAlchemy II§!\n - §oTechnology§! §YArcane Arts II§!\n\nA parasitic rune that devours energy, whether magical, electrical, or life force, to fuel itself.\nThe rune grows insatiable and may turn on its wielder if unchecked."

 DA_Rune_event.303.t:0 "§gTitanium Vault§!: Rune of Dread"
 DA_Rune_event.303.d:0 "Rating: A\n\nCost: 7        Tech Tier: [DA_get_runic_or_mana] Circuit (III)\n\nUnit Type: Any      Unique Modifier: ?????\n\nTechs Required:\n - §oTechnology§! §YMedicine III§!\n - §oTechnology§! §YAlchemy III§!\n - §oTechnology§! §YArcane Arts III§!\n\nA rune that generates an aura of fear and hopelessness, breaking the morale of enemy troops.\nExposure to the rune weakens the mental fortitude of friendly troops as well."

 DA_Rune_event.304.t:0 "§gTitanium Vault§!: Rune of Forced Loyalty"
 DA_Rune_event.304.d:0 "Rating: A\n\nCost: 7        Tech Tier: [DA_get_runic_or_mana] Circuit (III)\n\nUnit Type: Any      Unique Modifier: ?????\n\nTechs Required:\n - §oTechnology§! §YMedicine III§!\n - §oTechnology§! §YAlchemy III§!\n - §oTechnology§! §YArcane Arts III§!\n\nA forbidden spell that binds a soldier's will to their commander through a rune-inscribed tattoo or mark.This Rune doesn't completely delete free will but it gives the impression that superiors orders are absolute and unquestionable, reducing soldiers desire to retreat or disobey.\nStill, everything has a limit: if the subject thinks it is being ordered to die, it will run, the rune can't overwrite basic instincts like survival instinct, excessive hunger or thirst or self-preservation instinct."