 DA_Tech_Alchemy_Material_Event.240.t:0 "§YRare Alchemy Material§!: Fire Elementals"
 DA_Tech_Alchemy_Material_Event.240.d:0 "\n\n\n\n\n\n\nFire Elementals appear as roiling columns of flame, sometimes taking humanoid or beast-like shapes. Their touch scorches, and their presence alone raises ambient temperatures. They are creatures of destruction and passion, rarely bound by mortals for long. Summoning or slaying one is an act of immense risk and potential reward.\n\nAs all elementals, they possess a core, either artificially created or naturally formed, which allows them to exist in the material plane. Said core is an excellent alchemy material."
