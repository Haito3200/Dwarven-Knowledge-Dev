 DA_Tech_Alchemy_Material_Event.253.t:0 "§YRare Alchemy Material§!: Devouring Gourd"
 DA_Tech_Alchemy_Material_Event.253.d:0 "\n\n\n\n\n\n\nThese plants are gourds that have been granted the Kadda's demonic hunger by their dread magic. They are man-eating plants that can swallow an entire child whole if they grow big enough. Though they are dangerous, it is said the plant, when killed, is safe to eat and very tasty. They first appeared in Je Calabash, where a band of halfling adventurers managed to defeat them for the locals."
