 DA_Tech_Alchemy_Material_Event.303.t:0 "§TLegendary Alchemy Material§!: Phoenix Feathers"
 DA_Tech_Alchemy_Material_Event.303.d:0 "\n\n\n\n\n\n\nPhoenix is said to be both a guardian and a cycle unto itself. With wings wreathed in sunfire and eyes like molten gold, it soars across the aether not only as a beast, but as a living myth.\n\nEach Phoenix lives for centuries, burning brighter with time until its final, climactic immolation—an inferno that leaves nothing but a single glowing feather or an egg-like ember. From that remains rises the Phoenix anew, reborn more radiant than before.\n\n its feathers in particular are coveted by many for its incredible affinity to fire mana and peculiar properties."
 DA_Alchemy_material.Phoenix_Feather:0 "§TLegendary Alchemy Material§!: Phoenix Feathers"
 desc_DA_Alchemy_material.Phoenix_Feather:0 "\n\n\n\n\n\n\nthe Phoenix is said to be both a guardian and a cycle unto itself. With wings wreathed in sunfire and eyes like molten gold, it soars across the aether not only as a beast, but as a living myth.\n\nEach Phoenix lives for centuries, burning brighter with time until its final, climactic immolation—an inferno that leaves nothing but a single glowing feather or an egg-like ember. From that remains rises the Phoenix anew, reborn more radiant than before.\n\n its feathers in particular are coveted by many for its incredible affinity to fire mana and peculiar properties."

 DA_Tech_Alchemy_Material_Event.304.t:0 "§TLegendary Alchemy Material§!: Starheart Core"
 DA_Tech_Alchemy_Material_Event.304.d:0 "\n\n\n\n\n\n\nAn ultra-dense crystal laced with veins of starlight, buried deep in the heart of mountains struck by celestial impact. It hums with the echo of creation and unyielding endurance."
 DA_Alchemy_material.Starheart_Core:0 "§TLegendary Alchemy Material§!: Starheart Core"
