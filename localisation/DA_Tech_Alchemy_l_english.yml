 DA_Tech_Alchemy_Material_Event.243.t:0 "§YRare Alchemy Material§!: Earth Elementals"
 DA_Tech_Alchemy_Material_Event.243.d:0 "\n\n\n\n\n\n\nEarth Elementals are formed from solid stone, soil, metal, and crystal. They move slowly but with unstoppable force. Their immense durability makes them ideal guardians and siege units when bound to a mortal cause. Dwarves and geomancers often regard them with religious reverence.\n\nAs all elementals, they possess a core, either artificially created or naturally formed, which allows them to exist in the material plane. Said core is an excellent alchemy material."
