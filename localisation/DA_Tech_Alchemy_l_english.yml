 DA_Tech_Alchemy_Material_Event.250.t:0 "§YRare Alchemy Material§!: Guiamala"
 DA_Tech_Alchemy_Material_Event.250.d:0 "\n\n\n\n\n\n\nA rare creature that grows up to 20 feet tall with seven horns on its head. It is not a picky eater and can eat about any vegetation it can find, even entire trees. Although it is an herbivore, it has a foul temper. Thought to be the creation of a genie combining the features of a camel with a giraffe."
