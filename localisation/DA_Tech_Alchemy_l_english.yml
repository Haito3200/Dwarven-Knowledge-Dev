 DA_Tech_Alchemy_Material_Event.241.t:0 "§YRare Alchemy Material§!: Water Elementals"
 DA_Tech_Alchemy_Material_Event.241.d:0 "\n\n\n\n\n\n\nWater Elementals are fluid and ever-shifting entities born of the infinite seas of the Elemental Plane of Water. Their bodies are composed of enchanted water, dense enough to crush yet quick enough to evade. Rarely seen on the material plane except during powerful storms, rituals, or magical surges, these elementals embody fluid adaptability and relentless motion.\n\nAs all elementals, they possess a core, either artificially created or naturally formed, which allows them to exist in the material plane. Said core is an excellent alchemy material."
