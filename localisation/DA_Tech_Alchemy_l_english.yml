 DA_Tech_Alchemy_Material_Event.305.t:0 "§TLegendary Alchemy Material§!: Whispering Crown"
 DA_Tech_Alchemy_Material_Event.305.d:0 "\n\n\n\n\n\n\nA silver circlet of intangible wind and song, formed where the Elemental Plane of Air touches the highest peaks of the mortal world. The wind itself speaks through it, carrying lost voices and forgotten secrets."
