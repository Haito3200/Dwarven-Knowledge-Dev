 DA_Tech_Alchemy_Material_Event.242.t:0 "§YRare Alchemy Material§!: Air Elementals"
 DA_Tech_Alchemy_Material_Event.242.d:0 "\n\n\n\n\n\n\nAir Elementals are swift, incorporeal entities, often appearing as swirling funnels of mist, lightning, or dust. Their voices are the sound of storms and whispers. Frequently summoned by wind mages or sky cults, they serve as scouts, messengers, or devastating whirlwinds of destruction.\n\nAs all elementals, they possess a core, either artificially created or naturally formed, which allows them to exist in the material plane. Said core is an excellent alchemy material."
