 DA_Tech_Alchemy_Material_Event.254.t:0 "§YRare Alchemy Material§!: Asanbosam"
 DA_Tech_Alchemy_Material_Event.254.d:0 "\n\n\n\n\n\n\nA blood-draining monster that was created by the earth genies to guard the ironwood trees. They have iron teeth and iron hooks for feet that they use to swing from tree to tree. Its favorite trick is to sit on the high branches of a tree and dangle its legs so as to entangle the unwary hunter."
 DA_Alchemy_material.Asanbosam:0 "§YRare Alchemy Material§!: Asanbosam"
 desc_DA_Alchemy_material.Asanbosam:0 "A blood-draining monster that was created by the earth genies to guard the ironwood trees. They have iron teeth and iron hooks for feet that they use to swing from tree to tree. Its favorite trick is to sit on the high branches of a tree and dangle its legs so as to entangle the unwary hunter."

 DA_Tech_Alchemy_Material_Event.255.t:0 "§YRare Alchemy Material§!: Hydras "
 DA_Tech_Alchemy_Material_Event.255.d:0 "\n\n\n\n\n\n\nThe Hydra is a multi-headed serpent-like monster, primarily known as the Lernaean Hydra.\nHydras are found deep in the Nao Dako, and their regenerative magic has led them to be the symbol of Kaino monster hunters."
 DA_Alchemy_material.Hydras:0 "§YRare Alchemy Material§!: Hydras "
 desc_DA_Alchemy_material.Hydras:0 "The Hydra is a multi-headed serpent-like monster, primarily known as the Lernaean Hydra.\nHydras are found deep in the Nao Dako, and their regenerative magic has led them to be the symbol of Kaino monster hunters."

 DA_Tech_Alchemy_Material_Event.256.t:0 "§YRare Alchemy Material§!: Ninki Nanka"
 DA_Tech_Alchemy_Material_Event.256.d:0 "\n\n\n\n\n\n\nOne of the most dangerous creatures in all of Fangaula is the Ninki Nanka, a large drake-like lizard that is able to control water. It also possesses a death gaze; humanoids that gaze into the creature's eyes will die or suffer a terrible disease. The gaze's effects can take up to a week to occur. "
 DA_Alchemy_material.Ninki_Nanka:0 "§YRare Alchemy Material§!: Ninki Nanka"
 desc_DA_Alchemy_material.Ninki_Nanka:0 "One of the most dangerous creatures in all of Fangaula is the Ninki Nanka, a large drake-like lizard that is able to control water. It also possesses a death gaze; humanoids that gaze into the creature's eyes will die or suffer a terrible disease. The gaze's effects can take up to a week to occur. "

 DA_Tech_Alchemy_Material_Event.257.t:0 "§YRare Alchemy Material§!: Aziza"
 DA_Tech_Alchemy_Material_Event.257.d:0 "\n\n\n\n\n\n\nThe general term that Fangaula uses for fairies. In the Dao Nako jungle clearings that are free of ironwoods on the night of the full moon, the fey appear to feast and sing. They feast on large tables, waited on by servants who are invisible except for their hands and feet. Aziza eat grains (which they steal from humans) and fish (which they catch on their own). They invite both natives and foreigners to their feasts. It is important to only eat the grain and fish and to never accept their fruit and wine, as they are from the land of the fey."
 DA_Alchemy_material.Aziza:0 "§YRare Alchemy Material§!: Aziza"
 desc_DA_Alchemy_material.Aziza:0 "The general term that Fangaula uses for fairies. In the Dao Nako jungle clearings that are free of ironwoods on the night of the full moon, the fey appear to feast and sing. They feast on large tables, waited on by servants who are invisible except for their hands and feet. Aziza eat grains (which they steal from humans) and fish (which they catch on their own). They invite both natives and foreigners to their feasts. It is important to only eat the grain and fish and to never accept their fruit and wine, as they are from the land of the fey."

 DA_Tech_Alchemy_Material_Event.258.t:0 "§YRare Alchemy Material§!: Abada"
 DA_Tech_Alchemy_Material_Event.258.d:0 "\n\n\n\n\n\n\nA smaller cousin of the Cannorian unicorn, the Abada possesses two horns instead of one, which are said to be able to cure poison and disease. The Abada is rare and wanders the savanna of Janama. Only the greatest kings or emperors are allowed to hunt and kill it. They are intelligent and kind creatures, often guiding children or good souls who are lost back to where they need to be."
 DA_Alchemy_material.Abada:0 "§YRare Alchemy Material§!: Abada"
 desc_DA_Alchemy_material.Abada:0 "A smaller cousin of the Cannorian unicorn, the Abada possesses two horns instead of one, which are said to be able to cure poison and disease. The Abada is rare and wanders the savanna of Janama. Only the greatest kings or emperors are allowed to hunt and kill it. They are intelligent and kind creatures, often guiding children or good souls who are lost back to where they need to be."

 DA_Tech_Alchemy_Material_Event.259.t:0 "§YRare Alchemy Material§!: Were Leopard "
 DA_Tech_Alchemy_Material_Event.259.d:0 "\n\n\n\n\n\n\nMuch like the werewolves of Cannor, lycanthropy can be found in Fangaula, except instead of a wolf, the victim is forced to transform into a leopard. A secret Kaino assassins' society is completely made up of wereleopards."
 DA_Alchemy_material.Were_Leopard:0 "§YRare Alchemy Material§!: Were Leopard "
 desc_DA_Alchemy_material.Were_Leopard:0 "Much like the werewolves of Cannor, lycanthropy can be found in Fangaula, except instead of a wolf, the victim is forced to transform into a leopard. A secret Kaino assassins' society is completely made up of wereleopards."

 DA_Tech_Alchemy_Material_Event.260.t:0 "§YRare Alchemy Material§!: Rom"
 DA_Tech_Alchemy_Material_Event.260.d:0 "\n\n\n\n\n\n\nUndead giants created by the shadow lich Kaino from the preserved remains of giants buried under the Salahad from the Genie-Giant wars of myth. After Kaino was defeated, the Rom mysteriously did not collapse into a pile of bones and flesh like most of Kaino's undead army but left north to return to the Salahad. They are sometimes encountered by travelers wandering the desert, killing any living creature they see or sleeping under the desert sands, only awakening to search for something to kill."
 DA_Alchemy_material.Rom:0 "§YRare Alchemy Material§!: Rom"
 desc_DA_Alchemy_material.Rom:0 "Undead giants created by the shadow lich Kaino from the preserved remains of giants buried under the Salahad from the Genie-Giant wars of myth. After Kaino was defeated, the Rom mysteriously did not collapse into a pile of bones and flesh like most of Kaino's undead army but left north to return to the Salahad. They are sometimes encountered by travelers wandering the desert, killing any living creature they see or sleeping under the desert sands, only awakening to search for something to kill. "

 DA_Tech_Alchemy_Material_Event.261.t:0 "§YRare Alchemy Material§!: Adze "
 DA_Tech_Alchemy_Material_Event.261.d:0 "\n\n\n\n\n\n\nAdze are supernatural fireflies that can shapeshift into humans. In their human form, they have the ability to possess other humans. In their firefly form, adze suck the blood of humans in their sleep. If an Adze sucks enough blood, it will make the victim fall sick and die. They are hunters of children, and they especially like to feed on infants. On rare occasions, however, an Adze has been hired by particularly evil people to kill an adult as an assassin. There is no cure after an Adze has sucked the blood of a human, and the best way to deal with Adze is to destroy their human form."
 DA_Alchemy_material.Adze:0 "§YRare Alchemy Material§!: Adze "
 desc_DA_Alchemy_material.Adze:0 "Adze are supernatural fireflies that can shapeshift into humans. In their human form, they have the ability to possess other humans. In their firefly form, adze suck the blood of humans in their sleep. If an Adze sucks enough blood, it will make the victim fall sick and die. They are hunters of children, and they especially like to feed on infants. On rare occasions, however, an Adze has been hired by particularly evil people to kill an adult as an assassin. There is no cure after an Adze has sucked the blood of a human, and the best way to deal with Adze is to destroy their human form."




 DA_Tech_Alchemy_Material_Event.300.t:0 "§TLegendary Alchemy Material§!: Heart of the World"
 DA_Tech_Alchemy_Material_Event.300.d:0 "\n\n\n\n\n\n\nFormed in the deepest root-cluster of the World Tree itself, this crystalline mineral pulses with raw, primordial life energy. Its veins glow with gentle green and gold, and its surface hums with the beat of creation.\n\nThe Heart of the World is not mined—it is grown, blooming only once per age beneath the most sacred groves or leyline convergences. Infused with life mana, it grants unparalleled healing properties and is the core ingredient in elixirs of immortality, druidic awakening, and wild naturecraft. Even a fragment can restore blighted land or resurrect a fallen forest."
 DA_Alchemy_material.Heart_of_the_World:0 "§TLegendary Alchemy Material§!: Heart of the World"
 desc_DA_Alchemy_material.Heart_of_the_World:0 "\n\n\n\n\n\n\nFormed in the deepest root-cluster of the World Tree itself, this crystalline mineral pulses with raw, primordial life energy. Its veins glow with gentle green and gold, and its surface hums with the beat of creation.\n\nThe Heart of the World is not mined—it is grown, blooming only once per age beneath the most sacred groves or leyline convergences. Infused with life mana, it grants unparalleled healing properties and is the core ingredient in elixirs of immortality, druidic awakening, and wild naturecraft. Even a fragment can restore blighted land or resurrect a fallen forest."

 DA_Tech_Alchemy_Material_Event.301.t:0 "§TLegendary Alchemy Material§!: Black Sun Shard"
 DA_Tech_Alchemy_Material_Event.301.d:0 "\n\n\n\n\n\n\nAn obsidian fragment torn from the heart of a fallen star, buried in the cursed peat of the Shadow Swamps. It exudes death mana in chilling waves, bending time and life around it.\n\nThe Black Sun Shard is a thing not meant for mortal hands. Said to have formed when a celestial body was devoured by the veil between life and death, it radiates entropy and necrotic energy. Its presence alone wilts plant life and drains the warmth from the air. Alchemists and necromancers covet it for crafting soul-binding elixirs, death-walking potions, and anti-divine hexes."
