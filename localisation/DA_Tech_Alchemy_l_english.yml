 DA_Tech_Alchemy_Material_Event.251.t:0 "§YRare Alchemy Material§!: Eloko"
 DA_Tech_Alchemy_Material_Event.251.d:0 "\n\n\n\n\n\n\nA fey that appears in areas where ironwood is scarce. An eloko has grass for a beard, clothes made of leaves, and usually carries a bell, which is used to attract and bewitch unsuspecting humans, which they then capture and eat. It is unknown if there is any connection between their magic bells and the ancient ruins of gigantic bells found deep in the jungle."
