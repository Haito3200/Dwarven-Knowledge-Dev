# alchemy general events

DA_Tech_Alchemy_event.1.t:0 "Alchemy Material Selection"
 DA_Tech_Alchemy_event.1.d:0 "\n\n\n\n\n\n\nSelect an Alchemy material to be used in potion crafting. Remember:\n\n - the number of properties you can extract from each material is equal to the your alchemy level.\n - alchemy materials are NOT consumed ( the province modifier is not removed ).\n - you can preview the potion's effect by clicking on the big potion image at any time.\n - if unsatisfied, you can reset the potion and redo it from the beginning.\n - if you start production, you get a 1 year goods produced malus to produce the potion, then the potion is distributed to the population and effects take place for the next 4 years. You can only stop potion production at the end of the 1+4 years, during an event where you can choose to keep on producing the same potion (toxicity will increase, but you won't have to go through the 1 year malus) or stop (and you will have to beging the whole process again)."
 DA_Tech_Alchemy_event.2.t:0 "Alchemy Potions Production"
 DA_Tech_Alchemy_event.2.d:0 "\n\n\n\n\n\n\nWe are starting the production"
 DA_Tech_Alchemy_event.2.a:0 "Excellent"
 DA_Alchemy_starting_production:0 "Redirecting Efforts"
 desc_DA_Alchemy_starting_production:0 ""
 DA_Tech_Alchemy_event.3.t:0 "Potions distribution"
 DA_Tech_Alchemy_event.3.d:0 "\n\n\n\n\n\n\nWe are finally distributing the potions to the population"
 DA_Tech_Alchemy_event.3.a:0 "Finally"
 DA_Alchemy_in_production:0 "Alchemy Potions Distribution"
 desc_DA_Alchemy_in_production:0 ""
 DA_Tech_Alchemy_event.4.t:0 "Alchemy Potions: Stop or Continue?"
 DA_Tech_Alchemy_event.4.d:0 "\n\n\n\n\n\n\nchoice: do we keep producing the same potion?\ntoxicity will increase if we do but we will have to go through everything again if we reset our production now."
 DA_Tech_Alchemy_event.4.stop:0 "Let's stop"
 DA_remove_alchemy_modifiers_effect_tt:0 "All potion-related modifiers will be removed"
 DA_Tech_Alchemy_event.4.continue:0 "Let's continue"
 DA_continue_producing_alchemy_tt:0 "We will keep producing the same potion, even if toxicity increases"





