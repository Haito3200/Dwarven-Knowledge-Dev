 DA_Tech_Alchemy_Material_Event.252.t:0 "§YRare Alchemy Material§!: Kadda"
 DA_Tech_Alchemy_Material_Event.252.d:0 "\n\n\n\n\n\n\nOriginally living weapons made by stone giants to fight genies, these giant kin are said to be half demon, half ogre. They have a great hunger and are known to swallow entire herds of cows. They worship demons and are able to use their powers to bring their demonic hunger to other creatures. If the ritual is used on humans, it can slowly transform them into other Kadda."
