# events
####################

DA_Government_event.0.t:0 "Technology Experience and Buildings"
 DA_Government_event.0.d:0 "Dwarven Knowledge's special technologies require experience to level up. You can gain small amounts of experience through Hold exploration or research BUT the Technology Buildings are the ones which will give the greatest amount. Having at least 1 up-to-tech-level Technology building gives exp in the relative tech every 4 years, so:\n\nmake sure you build and keep up-to-tech-level all 5 technology buildings!\n\nDon't neglect the local balcksmith, mage mentor, alchemist,.... and then complain about it"
 DA_Government_event.0.a:0 "Understood"

DA_Government_event.1.t:0 "Runesmiths Estate"
 DA_Government_event.1.d:0 "After intense debates we decided to let the §GResearch Facility§!'s Researchers and Rune Specialists create their own faction.\nThis organization is called the Runesmiths Estate.\nYour highness can probably imagine how useful this will become to us in the future.\n"
 DA_Government_event.1.a:0 "I like the sound of that"

