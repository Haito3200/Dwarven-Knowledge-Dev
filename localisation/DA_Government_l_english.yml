 DA_Government_event.10.t:0 "AI buffs"
 DA_Government_event.10.d:0 "Dwarven Knowledge's Author, haito3200 , here to describe how this works.\nLong story short, AI can't use metallurgy for performance reasons, so I made a progressive AI buff system to compensate that.\n\nEach time you embrace an institution you get a choice like this one, which will determine the AI buff until next institution (previous Buffs are removed each time)."
 DA_Government_event.10.easy:0 "AI buffs setting: §GEasy§!"
 DA_choosing_difficulty_easy_for_this_institution_and_get_this_tt:0 "The following §GEasy§! modifier will be applied to all AI countries until the next time you will embrace an Institution"
 DA_Government_event.10.medium:0 "AI buffs setting: §OMedium§!"
 DA_choosing_difficulty_medium_for_this_institution_and_get_this_tt:0 "The following §OMedium§! modifier will be applied to all AI countries until the next time you will embrace an Institution"
 DA_Government_event.10.hard:0 "AI buffs setting: §RHard§!"
 DA_choosing_difficulty_hard_for_this_institution_and_get_this_tt:0 "The following §RHard§! modifier will be applied to all AI countries until the next time you will embrace an Institution"
 DA_Government_event.10.very_hard:0 "AI buffs setting: §bVery Hard§!"
 DA_choosing_difficulty_very_hard_for_this_institution_and_get_this_tt:0 "The following §bVery Hard§! modifier will be applied to all AI countries until the next time you will embrace an Institution"

