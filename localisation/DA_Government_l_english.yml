 DA_Change_gov_decision_title:0 "Establish The Runesmiths Estate"
 DA_Change_gov_decision_desc:0 "After building the §GResearch Facility§!, the many specialists working in it have formed a Class of their own and are waiting for an official Establishment from our government so that they can further help our nation."

