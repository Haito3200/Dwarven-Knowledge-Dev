 building_DA_education_building_1:0 "Parish School"
 building_DA_education_building_1_desc:0 "A small, structured school often sponsored by religious orders, minor nobles, or civic guilds. Teaches reading, history, and moral codes. Improves local education level and minor bureaucratic efficiency."

 building_DA_education_building_2:0 "Scholars' Hall"
 building_DA_education_building_2_desc:0 "An organized place of learning that teaches rhetoric, arithmetic, history, and natural philosophy. Employs multiple teachers and may produce scribes, stewards, or junior researchers."

 building_DA_education_building_3:0 "Provincial College"
 building_DA_education_building_3_desc:0 "A formal institution offering structured education in statecraft, law, alchemy, engineering, or even minor magic. Trains bureaucrats, officers, translators, and inventors. Greatly boosts governance, idea spread, and advisor quality in the region."

