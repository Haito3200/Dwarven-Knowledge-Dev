DA_Magma_forge_event.1.t: "Magma Forge restoration available"
DA_Magma_forge_event.1.d: "Your Highness, the §GResearch Facility§! has finished their restoration plan for the magma forge's canal system. We can now put an end to this tragedy!\nAt least in theory, they require a considerable amount of fundings to do so. We can only hope our treasury is full enough to allocate them."
DA_Magma_forge_event.1.a: "It was to be expected"
DA_Magma_forge_event.1.tooltip: "We can now restore the Magma Forge, the process will cost us 12 §DAncient Dwarven Knowledge§! and §Y2000§! gold\n\nAvailable on the §YDwarovar Wonder§!: §TMagma Forge§! Interface."


DA_Magma_forge_event.2.t: "Magma Forge restoration"
DA_Magma_forge_event.2.d: "After all the agonizing pain we went through, we have finally restored Gor Burad's Magma Forge\nThe §GResearch Facility§! has told us that we can now exploit the magma veins in a truly efficient way.\nThey do not wish to promise us empty words but we can look forward to what they have in mind."
DA_Magma_forge_event.2.a: "I have great expectations from them"
DA_Magma_forge_event.2.tooltip: "We will not lose the §R[4039.DA_Magma_level.GetName]§! that has been accumulated in Gor Burad but we will stop the devastation events from happening.\nThe §R[4039.DA_Magma_level.GetName]§! can now be accumulated to a max of 100.\n\nNew Interactions are unlocked while improving the §TMagma Forge§! §YWonder§!"

DA_Magma_forge_event.4.t: "The Earth Trembles"
DA_Magma_forge_event.4.d: "Another catastrophic event caused by the Magma Forge has struck one of our provinces.The people are despairing and devastation is spreading like wildfire."
DA_Magma_forge_event.4.a: "Ashen Skies!"
DA_Magma_forge_event.4.tt: "§YSome Years§! are needed in order to come up with a proper restoration plan.\n\nRestoration will then be implementable through the §YDwarovar Wonder§! Interface."

