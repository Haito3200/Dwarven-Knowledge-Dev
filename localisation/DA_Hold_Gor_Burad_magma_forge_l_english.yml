DA_ADK_explore.201.t: "Gor Burad's Magma Forge"
DA_ADK_explore.201.d: "Our expedition in Gor Burad has reached the heart of the volcano, Here we found what was once the Magma Forge, an infrastructure built to use the volcano's Magma to produce Obsidian, basalt and glass as strong as steel.\nThere is one little problem, all these years without maintenaince has degraded the Canals system, which was responsible of managing the volcano's Magma, to a ruinous state. It is not a matter of efficiency, if we leave it as it is devastation and ruin will spread to the whole region!"
DA_ADK_explore.201.a: "Wait, what did you just say?"
DA_ADK_explore.201.tooltip: "Enables the §YDwarovar Wonder§! §TMagma Forge§!.\n§R[4039.DA_Magma_level.GetName]§! will Increase constantly, creating devastation events around Gor Burad more frequently.The §GResearch Facility§! will work to present us a restoration plan for the canal system as soon as possible\n§R[4039.DA_Magma_level.GetName]:§! [4039.DA_Magma_level.GetValue]\nYou can see the current §R[4039.DA_Magma_level.GetName]§! from the §YGreat Project§! or §YDwarovar Wonder§!.\n§R[4039.DA_Magma_level.GetName]§! will go up by 1 every 2-3 months."

