DA_Magma_forge_event.11.t: "Regulate Magma Veins"
DA_Magma_forge_event.11.d: "the §GResearch Facility§! has contacted us regarding the Gor Burad's Magma Forge.\nYour highness surely remembers how the provinces adjacent to Gor Burad were devastated and some of them were even flooded by magma veins.\nthe §GResearch Facility§! has created a miniaturized version of Gor Burad's canal system to contain the magma veins and use them to our advantage."
DA_Magma_forge_event.11.a: "Very nice"
DA_Magma_forge_event.11.a.tooltip: "The process will cost us §Y750§! gold and 80 §R[4039.DA_Magma_level.GetName]§!\nAvailable on the §YDwarovar Wonder§!: §TMagma Forge§! Interface."
DA_Magma_forge_event.11.Go_Back: "Go Back"

DA_Magma_forge_event.12.t: "Magma Vein Formation Unlocked"
DA_Magma_forge_event.12.d: "the §GResearch Facility§! has contacted us regarding the Gor Burad's Magma Forge.\nYour highness surely remembers how the provinces adjacent to Gor Burad were devastated and some of them were even flooded by magma veins, which we managed to regulate thanks to the §GResearch Facility§! efforts. These Magma veins are now considered a strategic resource and are quite useful in defending Gor Burad's zone.\nthe §GResearch Facility§! has informed us there are some magma veins under most of the serpentsreach and we could use them but, as they are not as surface level as Gor Burad's magma veins, they requires redirecting some magma flowing from the §GMagma Forge§! to the new location"
DA_Magma_forge_event.12.a: "Very nice"
DA_Magma_forge_event.12.a.tooltip: "The process will cost us §Y350§! gold and 40 §R[4039.DA_Magma_level.GetName]§!\nCan only be placed on a §YSerpentsreach Province§!.\n\nInteraction Available on the §YDwarovar Wonder§!: §TMagma Forge§! Interface."
