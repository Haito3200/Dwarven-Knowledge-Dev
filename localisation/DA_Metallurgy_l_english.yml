desc_DA_Meteoric_Silver_deposit:0 "The Damestear meteorite which hit this province in the past contained Meteoric Silver."
 DA_VoidSteel_deposit:0 "VoidSteel Mine"
desc_DA_VoidSteel_deposit:0 "§YElemental Affinity: Death§!\nAn highly magical metal, has the ability to enhance abilities of undead beings somewhat. It is sought after for being the best catalyst for most high levels necromancy spells. It can be found in little amounts in the §YShadow Swamp§!.\nIt has been theorized this mineral was once Meteoric Silver and became VoidSteel after being exposed for long period of times to death energy of the Shadow Plane."
 DA_Sylvanite_deposit:0 "Sylvanite Mine"
desc_DA_Sylvanite_deposit:0 "§YElemental Affinity: Life§!\nAn highly magical mineral, has the ability to enhance natural healing of surroundings lifeforms. It is sought after for being the best catalyst for most high levels transmutation and conjuration spells. It can be found in little amounts in the §YDeep Woods§!.\nIt has been theorized this mineral was once damestear and became Sylvanite after the death of a very powerful being of the feyrealm, after which it slowly absorbed its life energy during hundreds or maybe thousands of years."


