 DA_Metallurgy_events.53.t:0 "New Infantry equipment"
 DA_Metallurgy_events.53.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nThe newly forged armaments are a testament to the ingenuity and unwavering spirit of the dwarven people. Each piece gleams with a brilliance that reflects not only the mastery of metallurgy but also the indomitable will of a nation that has weathered countless challenges. The craftsmanship goes beyond mere functionality; it embodies the very soul of the dwarven race."
 DA_Metallurgy_events.53.a:0 "Finally"

 DA_Metallurgy_events.60.t:0 "Blueprint Selection"
 DA_Metallurgy_events.60.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nBefore the rhythmic clang of hammers and the mystical incantations, the process of crafting a dwarven weapon began with the meticulous selection and design of a blueprint. In a chamber adorned with sketches, scrolls, and a multitude of precious gemstones were desks, cluttered with parchment and ink, which bore the marks of countless hours spent refining the perfect designs for the dwarven arsenal. The walls were adorned with sketches of blades, axes, and hammers, each drawing a testament to dwarven keen eye for both functionality and aesthetic appeal"

 DA_Metallurgy_events.61.t:0 "Metal Selection"
 DA_Metallurgy_events.61.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nThe forge was a spectacle in itself, a cavernous chamber filled with an assortment of hammers, tongs, and molds, all meticulously organized for the creation of weapons and armor. The air was thick with the rich scent of burning coal and the metallic tang of heated iron. The rhythmic pounding of the hammer against the anvil echoed through the tunnels, a symphony of creation that resonated with the soul of every dwarf.\nThe process began with the selection of the finest ore, carefully mined from the heart of the mountains."

 DA_Metallurgy_events.62.t:0 "Runes Selection"
 DA_Metallurgy_events.62.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nThe choice of runes is a sacred process for many runesmiths. Some runes are chosen for their defensive properties, etched with protective wards to shield the wielder from harm. Others carry the fire of vengeance, igniting the weapon with a burning intensity that mirrors the dwarven spirit. As the dwarven runesmiths works, the air in the forge seems to hum with a palpable energy, a testament to the mystical power woven into the very fabric of the weapons. Each stroke of chisel tells a story - an ode to the resilience of the dwarven people, a hymn to the mighty craftsmanship of the forge, and a promise of justice and retribution to those who dare to cross the path of the weapon's bearer."

