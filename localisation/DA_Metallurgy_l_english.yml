 DA_Metallurgy_events.50.t:0 "Blueprint Selection"
 DA_Metallurgy_events.50.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nBefore the rhythmic clang of hammers and the mystical incantations, the process of crafting a dwarven weapon began with the meticulous selection and design of a blueprint. In a chamber adorned with sketches, scrolls, and a multitude of precious gemstones were desks, cluttered with parchment and ink, which bore the marks of countless hours spent refining the perfect designs for the dwarven arsenal. The walls were adorned with sketches of blades, axes, and hammers, each drawing a testament to dwarven keen eye for both functionality and aesthetic appeal"

