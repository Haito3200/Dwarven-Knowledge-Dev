 DA_Metallurgy_events.1.t:0 "Mine Expansion II"
 DA_Metallurgy_events.1.d:0 "Amidst the rocky terrain of §Y[This.GetName]§!, whispers of untapped riches have stirred the imaginations of local prospectors. Eager to uncover new veins of precious metals, a group of intrepid miners has decided to delve deeper into the bowels of the earth, armed with pickaxes and determination.\nAs they descend into the dark, labyrinthine tunnels, the air becomes heavy with anticipation. The miners navigate treacherous passages, their lanterns casting long shadows on the rugged walls. Suddenly, a shout echoes through the cavern, revealing the discovery of a promising vein of minerals."
 DA_Metallurgy_events.1.a:0 "Let's take a look"
 DA_Upgrade_province_mod_mine_2_tt:0 "The §YMine's level§! in this province will be §Gincreased§!\n"

 DA_Metallurgy_events.2.t:0 "Mine Expansion III"
 DA_Metallurgy_events.2.d:0 "Amidst the rocky terrain of §Y[This.GetName]§!, whispers of untapped riches have stirred the imaginations of local prospectors yet again. Eager to uncover new veins of precious metals, a group of intrepid miners has decided to delve deeper into the bowels of the earth, armed with pickaxes and determination.\nAs they descend into the dark, labyrinthine tunnels, the air becomes heavy with anticipation. The miners navigate treacherous passages, their lanterns casting long shadows on the rugged walls. Suddenly, a shout echoes through the cavern, revealing the discovery of a promising vein of minerals."
 DA_Metallurgy_events.2.a:0 "Let's take a look"
 DA_Upgrade_province_mod_mine_3_tt:0 "The §YMine's level§! in this province will be §Gincreased§!\n"

 DA_Metallurgy_events.3.t:0 "Mine Expansion IV"
 DA_Metallurgy_events.3.d:0 "Whispers among the miners grow louder as ominous signs of impending instability manifest within the mine. Small tremors, subtle shifts in the rock, and unexplained phenomena create an atmosphere of unease. As the pickaxes strike deeper into the earth, the tunnels become unstable, and an ominous rumblings within the mine can be heard."
 DA_Metallurgy_events.3.a:0 "Now or never"
 DA_Upgrade_province_mod_mine_4_tt:0 "The §YMine's level§! in this province will be §Gincreased§!\n"

 DA_Metallurgy_events.4.t:0 "Mine Expansion V"
 DA_Metallurgy_events.4.d:0 "After multiple excursions into the subterranean depths of §Y[This.GetName]§!, the miners have unearthed unprecedented riches, but the dark abyss below holds an ominous secret. As the pickaxes strike deeper into the earth, the tunnels become increasingly unstable, and the ominous rumblings within the mine grow louder.\nThe mine overseer gathers the workers for a crucial decision—the final attempt to extract the untold wealth that lies just beyond reach. The miners are acutely aware that this venture could be their last opportunity before the very foundations of their ambitions crumble."
 DA_Metallurgy_events.4.a:0 "Now or never"
 DA_Upgrade_province_mod_mine_5_tt:0 "The §YMine's level§! in this province will be §Gincreased§!.\nThere will no longer be any expansion in this Mine as we have reached the deepest a no-Hold mine can go.\n"

########## Metallurgy menu and related events ##########

 DA_Metallurgy_events.5.t:0 "National Forges"
 DA_Metallurgy_events.5.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nFrom here We can §MRedesign§! a selected unit's equipment.\n - First, you will have to select a §OBlueprint§!: either be satisfied with standard equipment or look for §OAncient Blueprints§! in the depths of dwarven holds.\n - Second, you will have to decide the metal or alloy you wish to use, depending on the metal chosen this will strengthen or weaken both blue §OBlueprint§!'s modifiers and §MRune§!'s modifiers, so mine everywhere! All §YCaverns, Dwarven Holds, Mountains or Highlands§! can contain useful Metals, maybe something more?\n - Third, You can apply §MRunes§! on the equipments, either basic runes researched by the Runesmith Estate or Ancient Runes found in the depths of Dwarven Holds.\nThen let your blacksmiths and runesmiths work for an year.\n\nBeware the standard equipment does not have a §MRune§! slot so you will not be able to add runes to it."
 DA_Metallurgy_events.5.a:0 "§MRedesign§! Infantry Units"
 DA_start_INF_equip_work_tt:0 "We will begin the process necessary to redesign our Infantry Unit's equipment.\n\nOur Current §YInfantry§! equipment will be §Rinstantly removed§!."
 DA_Metallurgy_events.5.a2:0 "§MRedesign§! Artificer Units"
 DA_start_ARTIFICER_equip_work_tt:0 "We will begin the process necessary to redesign our Artificer Unit's equipment.\n\nOur Current §YArtificer§! equipment will be §Rinstantly removed§!."
 DA_Metallurgy_events.5.b:0 "§MRedesign§! Cavalry Units"
 DA_start_CAV_equip_work_tt:0 "We will begin the process necessary to redesign our Cavalry Unit's equipment.\n\nOur Current §YCavalry§! equipment will be §Rinstantly removed§!."
 DA_Metallurgy_events.5.c:0 "§MRedesign§! Artillery Units"
 DA_start_ARTIL_equip_work_tt:0 "We will begin the process necessary to redesign our Artillery Unit's equipment.\n\nOur Current §YArtillery§! equipment will be §Rinstantly removed§!."
 DA_Metallurgy_events.5.e:0 "§MRedesign§! Armors and Equipment"
 DA_Metallurgy_events.5.f:0 "Abort the project"


