##### metal discovery events, after upgrade event

DA_Mine_upgrade_alternative_events_tt:0 "Well..."

 DA_Metallurgy_events.100.t:0 "Nothing..."
 DA_Metallurgy_events.100.d:0 "After excavating for several days we still have to find another noteworthy metal.\nThe workers have lost all their spirit and we can now be sure there is no useful metal at the current mine's depth. Some suggest to try excavating deeper but the current infrastructure let us go this far at most. Further excavation will require substantial increase in development."
 DA_Metallurgy_events.100.a:0 "Ashen skies!"

 DA_Metallurgy_events.101.t:0 "Silver"
 DA_Metallurgy_events.101.d:0 "Rarity: §gCommon§!\nSilver is a relatively soft and extremely ductile and malleable metal, though it is slightly less malleable than gold. Strength is not one of its perks but it is very useful in alloys. Even though it is considered common, all known veins are not rich and it is considered a luxury metal, reason for which it is quite costly."
#The electrical conductivity of silver is the highest of all common metals
 DA_Metallurgy_events.101.a:0 "Excellent"

 DA_Metallurgy_events.102.t:0 "Tin"
 DA_Metallurgy_events.102.d:0 "Rarity: §gCommon§!\nTin is a soft, malleable, ductile and highly crystalline silvery-white metal. One of the notable features of tin is its relatively low melting point, making it easy to work with in various metallurgical processes. Historically, tin has been alloyed with copper to produce bronze, known for its relatively high strength and durability. it does not have many known uses as its properties make it quite subpar compared to other metals.\nits Effect in alloys can vary a lot."
#Tin becomes a superconductor below 3.72 K
 DA_Metallurgy_events.102.a:0 "Excellent"

 DA_Metallurgy_events.103.t:0 "Aluminium"
 DA_Metallurgy_events.103.d:0 "Rarity: §gCommon§!\nOne of the most notable features of aluminum is its low density, making it about one-third as dense as steel. This low density, combined with its good conductivity, makes aluminum an ideal choice for applications where weight reduction and heat dissipation are critical. Its production require a very costly process, thus substantially increasing its market price even though aluminium mines are quite common. Aluminium visually resembles silver, both in its color and in its great ability to reflect light. It is soft and ductile."
 DA_Metallurgy_events.103.a:0 "Excellent"

 DA_Metallurgy_events.104.t:0 "Titanium"
 DA_Metallurgy_events.104.d:0 "Rarity: §gCommon§!\nAs a metal, titanium is recognized for its high strength-to-weight ratio. It is a strong metal with low density that is quite ductile, lustrous, and metallic-white in color. In addition to its strength and corrosion resistance, titanium is also biocompatible, making it suitable for medical implants and prosthetics. The metal's inertness within most living beings reduces the risk of adverse reactions. Metallurgically, extracting titanium from its ores involves complex processes, as it is often found in combination with other minor metals. Despite its excellent properties, titanium's high production and processing costs have limited its widespread use."
# low electrical and thermal conductivity 
 DA_Metallurgy_events.104.a:0 "Excellent"

 DA_Metallurgy_events.105.t:0 "Chromium"
 DA_Metallurgy_events.105.d:0 "Rarity: §gCommon§!\nChromium, a commonplace metal with extraordinary properties, is valued for its high corrosion resistance and remarkable hardness. Found in various mines across the Halann, it boasts a high melting point of 2180 K, making it a stalwart choice for applications that demand durability. Despite its abundance, the production costs associated with refining Chromium contribute to its esteemed status.\nWidely utilized in metallurgy, Chromium shines brightest when alloyed with other metals.\n\nCraftsmen appreciate Chromium not only for its practical utility but also for its lustrous appearance. When polished, Chromium exhibits a mirror-like shine, adding an aesthetic touch to various creations. Whether safeguarding against corrosion or enhancing the visual appeal of alloys, Chromium stands as a stalwart companion in the world of common metals."
# medium electrical and thermal conductivity 
 DA_Metallurgy_events.105.a:0 "Excellent"

 DA_Metallurgy_events.120.t:0 "Iron"
 DA_Metallurgy_events.120.d:0 "Rarity: §gCommon§!\nIron is a strong, silvery-gray metal known for its high strength, malleability, and conductivity. It's one of the most abundant metals in the Halanna and is typically found in ores not too deep underground. This versatility makes iron essential in construction and manufacturing, where it's used in everything from building frameworks to machinery and weapons."
 DA_Metallurgy_events.120.a:0 "Excellent"
 DA_Metallurgy_events.132.b:0 "Excellent, switch main production"

 DA_Metallurgy_events.121.t:0 "Copper"
 DA_Metallurgy_events.121.d:0 "Rarity: §gCommon§!\nCopper is a reddish-gold metal known for its excellent electrical and thermal conductivity. It's relatively soft, ductile, and malleable, allowing it to be easily shaped into wires and sheets. Copper also has good corrosion resistance and forms a protective greenish patina when exposed to air over time, which helps preserve it. It is one of the first metals used, dating back to ancient tools, jewelry, and coins. Today, copper remains widely used in construction, plumbing, and various industrial applications."
 DA_Metallurgy_events.121.a:0 "Excellent"

 DA_Metallurgy_events.122.t:0 "Gold"
 DA_Metallurgy_events.122.d:0 "Rarity: §gCommon§!\nGold is a highly valued, dense, and bright yellow metal known for its natural luster, malleability, and resistance to tarnish or corrosion.\nGold is extremely ductile and can be drawn into thin wires or hammered into sheets, making it ideal for intricate jewelry, art, and decorative applications.\nDue to its rarity and appeal, gold has been used as a form of currency and wealth storage throughout history."
 DA_Metallurgy_events.122.a:0 "Excellent"

 DA_Metallurgy_events.123.t:0 "Castellium"
 DA_Metallurgy_events.123.d:0 "Rarity: §gCommon§!\nCastellium is a hard, brittle, and grayish-white metalloid with a shiny, metallic appearance. Castellium has a decent density, higher than many materials but lower than metals like copper or lead."
 DA_Metallurgy_events.123.a:0 "Excellent"

 DA_Metallurgy_events.124.t:0 "Zinc"
 DA_Metallurgy_events.124.d:0 "Rarity: §gCommon§!\nZinc is a bluish-white metal known for its good corrosion resistance and moderate strength. It is relatively brittle at room temperature but becomes malleable and ductile when heated. Zinc's primary use is as a protective coating for other metals, especially iron and steel, in a process known as galvanization, which helps prevent rust. Zinc is also a key component in many alloys, such as brass (when combined with copper), and is used in die casting and various industrial applications."
 DA_Metallurgy_events.124.a:0 "Excellent"

 DA_Metallurgy_events.125.t:0 "Lead"
 DA_Metallurgy_events.125.d:0 "Rarity: §gCommon§!\nLead is a dense, soft, bluish-gray metal known for its malleability, low melting point, and resistance to corrosion. It is highly durable and can be easily shaped or molded, though it tarnishes to a dull gray when exposed to air. Due to its density and ability to block radiation, However, lead is toxic to most animals, affecting the nervous system."
 DA_Metallurgy_events.125.a:0 "Excellent"

 DA_Metallurgy_events.126.t:0 "Cobalt"
 DA_Metallurgy_events.126.d:0 "Rarity: §YRare§!\nCobalt is a hard, lustrous, silver-gray metal known for its strength, magnetic properties, and resistance to wear and corrosion. It is ferromagnetic, meaning it can be magnetized, and retains its magnetism even at high temperatures, making it valuable in high-performance magnets and electronic applications. Cobalt is commonly alloyed with other metals to create superalloys that can withstand extreme conditions. It is also used as a pigment in blue glass and ceramics."
 DA_Metallurgy_events.126.a:0 "Excellent"

 DA_Metallurgy_events.127.t:0 "Tungsten"
 DA_Metallurgy_events.127.d:0 "Rarity: §YRare§!\nTungsten is a dense, steel-gray metal known for having the highest melting point of all non-magical metals and excellent hardness and tensile strength, even at high temperatures. Its remarkable heat resistance and durability make tungsten ideal for applications requiring extreme conditions. Tungsten is also highly resistant to wear and corrosion. It is often alloyed with other metals to enhance their strength, especially in cutting tools, mining equipment, and armaments. Due to its high density, tungsten is also used in applications requiring mass in compact forms, such as counterweights."
 DA_Metallurgy_events.127.a:0 "Excellent"

 DA_Metallurgy_events.128.t:0 "Orichalcum"
 DA_Metallurgy_events.128.d:0 "Rarity: §YRare§!\nOrichalcum was prized for its beauty and strength, often believed to be even more valuable than gold. It is a metal that possesses extraordinary qualities: it is stronger than many metals, has a decently high Magic conducticity and electrical conductivity. Orichalcum is used for crafting powerful armor, weapons, or artifacts, and is sought after by adventurers, wizards, and blacksmiths alike for its rarity and properties."
 DA_Metallurgy_events.128.a:0 "Excellent"

 DA_Metallurgy_events.129.t:0 "Octiron"
 DA_Metallurgy_events.129.d:0 "Rarity: §YRare§!\nA rare metal naturally imbued with magic (making it extremely ill-behaved), it is extremely dark in colour and in its unrefined state produces high levels of radiation."
 DA_Metallurgy_events.129.a:0 "Excellent"

 DA_Metallurgy_events.132.t:0 "Mithril"
 DA_Metallurgy_events.132.d:0 "Rarity: §YRare§!\nAlso known as truesilver or truemetal, Mithril was the pinnacle of dwarven metallurgy: incredibly light and flexible while retaining the hardness and strength of steel, making it the most valued of all metals. However, it is more difficult to produce than more mundane metals, and is exclusively §Yfound in the Serpentspine Mountains§!, which led to the metal's supply becoming increasingly limited following the fall of Aul-Dwarov."
 DA_Metallurgy_events.132.a:0 "Excellent"



 DA_Metallurgy_events.106.t:0 "Palladium"
 DA_Metallurgy_events.106.d:0 "Rarity: §YRare§!\nPalladium, a rare and lustrous metal, is highly sought after for its exceptional catalytic properties and resistance to tarnish. With a relatively low melting point compared to its counterparts, Palladium finds its niche in various technological applications. Its scarcity adds to its allure, making it a prized material for advanced alloys."
 DA_Metallurgy_events.106.a:0 "Excellent"

 DA_Metallurgy_events.107.t:0 "Platinum"
 DA_Metallurgy_events.107.d:0 "Rarity: §YRare§!\nRenowned for its captivating luster and incredible resistance to corrosion, Platinum stands as a rare metal in the metallurgical realm. With a remarkable melting point of 2041 K, Platinum graces the crafting of high-end jewelry and precision instruments. Its rarity and prestige make it a symbol of wealth and sophistication, sought after by artisans and adventurers alike."
 DA_Metallurgy_events.107.a:0 "Excellent"

 DA_Metallurgy_events.108.t:0 "Tantalum"
 DA_Metallurgy_events.108.d:0 "Rarity: §YRare§!\nTantalum, an uncommon metal with a tantalizing blend of high melting point (3290 K) and excellent conductivity. Its resistance to corrosion and ability to withstand extreme temperatures make it a key player in the development of cutting-edge technologies. Though not as widespread as some metals, Tantalum's unique properties make it indispensable in the world of alloys and advanced engineering."
 DA_Metallurgy_events.108.a:0 "Excellent"

 DA_Metallurgy_events.109.t:0 "Cold Iron"
 DA_Metallurgy_events.109.d:0 "Rarity: §YRare§!\nA rare type of iron, Cold Iron isn't forced with fire, but shaped out of raw ore using slow and careful magical processes. Cold iron is especially effective as a weapon against fey creatures, but its brittleness renders it unpractical for any other application."
 DA_Metallurgy_events.109.a:0 "Excellent"

 DA_Metallurgy_events.110.t:0 "Dagrite"
 DA_Metallurgy_events.110.d:0 "Rarity: §YRare§!\nDagrite, a dwarven metal extracted from the depths of the Serpentspine Mountains, normally used in creation and repair of the dwarven rails. It has the remarkale ability to repair itself after being exposed to electrical shocks. Subpar mechanical properties compared to other metals. It is sometimes used in very specific alloys."
 DA_Metallurgy_events.110.a:0 "Excellent"

 DA_Metallurgy_events.111.t:0 "Rosemetal"
 DA_Metallurgy_events.111.d:0 "Rarity: §YRare§!\nA rare ore found only in the mountain ranges of Lorent. Named after its pinkish-red hue, the metal is known for its relatively light weight compared to iron or steel."
 DA_Metallurgy_events.111.a:0 "Excellent"

 DA_Metallurgy_events.112.t:0 "Quicksilver"
 DA_Metallurgy_events.112.d:0 "Rarity: §YRare§!\nQuicksilver, an exotic and elusive liquid metal, captivates with its mesmerizing silver hue and enigmatic properties. Known for its exceptionally low melting point (234 K), this mercurial substance remains in a constant state of flux, defying conventional expectations. Quicksilver's unparalleled conductivity and malleability make it a favored material in the creation of arcane devices and alchemical concoctions. Its rarity and unpredictable nature add an element of mystique, attracting the attention of alchemists and adventurers."
 DA_Metallurgy_events.112.a:0 "Excellent"

 DA_Metallurgy_events.113.t:0 "Adamantium"
 DA_Metallurgy_events.113.d:0 "Rarity: §MLegendary§!\nAdamantium, the stuff of legends and the strongest non-magical metal known to the realms, emerges only from the heart of the Serpentspine Mountains, shrouded in mystery and guarded by the earth itself. Revered for its unparalleled strength and durability, Adamantium is a material coveted by blacksmiths and warriors alike. Weapons forged from this mythical metal can cut through the toughest of armors, while armor made of Adamantium is said to be nigh indestructible.\n\nThe mining of Adamantium is a perilous endeavor, and the knowledge of its crafting has mostly been lost to the ancient ages. Legends tell of weapons that have withstood the tests of time, emerging unscathed from battles that span centuries. The mere mention of Adamantium strikes fear into the hearts of enemies and sparks the envy of kingdoms.\n\nAs the strongest non-magical metal in the world, Adamantium's scarcity adds to its allure, and possession of an Adamantium artifact is a mark of true distinction among adventurers and rulers. The Serpentspine Mountains, where this mythical metal is found, stand as a formidable challenge to those seeking to harness the power of Adamantium, making the journey as perilous as the reward is legendary."
 DA_Metallurgy_events.113.a:0 "magnificent"

 DA_Metallurgy_events.114.t:0 "Forgotten Steel"
 DA_Metallurgy_events.114.d:0 "Rarity: §MLegendary§!\nHidden in the deepest recesses of the Serpentspine Mountains lies Forgotten Steel ( also known as Unastu Argazen, in dwarven), a rare and enigmatic metal with properties that echo through the annals of time. Revered for its incredible enchantibility and discovered only by the boldest of miners, this mystical alloy is shrouded in the whispers of ancient craftsmen and mages.\n\nForgotten Steel boasts a melting point that rivals even Adamantium, marking it as a metal forged in the crucible of the earth's most extreme conditions. Its mechanical properties, while slightly inferior to Adamantium, are nonetheless exceptional, making weapons and armor crafted from this metal formidable in both strength and resilience.\n\nWhat truly sets Forgotten Steel apart is its unparalleled affinity for enchantments. Mages and enchanters covet this metal, for it seems to hold the echoes of spells long forgotten. Weapons adorned with enchantments crafted from Forgotten Steel have an otherworldly quality, and armor seems to shimmer with a protective aura.\n\nYet, as its name suggests, the knowledge of Forgotten Steel has faded into obscurity, known only to the most ancient and secretive orders of blacksmiths and arcane craftsmen. To wield an artifact forged from Forgotten Steel is to harness the mystique of a bygone era, making it a treasure sought by those who dare to delve into the depths of the Serpentspine in pursuit of forgotten magic."
 DA_Metallurgy_events.114.a:0 "magnificent"

 DA_Metallurgy_events.115.t:0 "Hearth's Blood"
 DA_Metallurgy_events.115.d:0 "Rarity: §MLegendary§!\nHearth's Blood, also known as Bloth Dolur, meaning 'Blood Metal' in dwarven, is a mysterious and ethereal metal that defies comprehension. Its mechanical properties bear an uncanny resemblance to the elusive Quicksilver, with a liquid-like fluidity and a tantalizing silver sheen that seems to dance with an inner light.\n\nThe origins of Hearth's Blood remain an enigma, shrouded in the mystic whispers of the mountains. Its discovery is rare, and those fortunate enough to encounter it are left in awe of its unparalleled affinity to mana. Hearth's Blood seems to pulse with an inner energy, resonating with the very essence of magic that permeates the world.\n\nWhat makes Hearth's Blood truly exceptional is its incredible conductivity of electricity. Crafted into weapons, it can channel lightning with unprecedented precision, making each strike an arcane display. Armor forged from Hearth's Blood seems to weave a protective aura, capable of dispersing magical attacks with an almost sentient awareness.\n\nThe scarcity and the enigmatic nature of Hearth's Blood make it the most exotic metal in the world. Those who study the arcane arts seek it for its potential in crafting artifacts of unimaginable power. Yet, little to nothing is known about the true depths of Hearth's Blood, leaving adventurers and scholars alike captivated by the mysteries concealed within its alluring, liquid-like form."
 DA_Metallurgy_events.115.a:0 "magnificent"

 DA_Metallurgy_events.116.t:0 "CinderSteel"
 DA_Metallurgy_events.116.d:0 "Rarity: §MLegendary§!\nBorn from the depths of the earth, CinderSteel is a dark and ashen metal with an innate connection to the elemental plane of fire. Its surface remains cold to the touch until activated, absorbing heat from its surroundings. When triggered, it unleashes a devastating burst of stored energy, engulfing its wielder's foes in searing flames.\nScattered throughout the deepest mines of the world, CinderSteel is a testament to the volatile forces of the elemental planes. Its origin, seemingly tied to the realm of fire, infuses it with abundant Fire energy. This metal, though not bound to a specific geographic location, is exceptionally elusive and found only in the most remote and treacherous mines.\n\nLegends speak of ancient forges where master blacksmiths harnessed the power of CinderSteel to craft weapons that could channel the very essence of fire. Warriors who wield weapons forged from this elemental metal become living conduits of flame, leaving destruction in their wake.\n\nThe hunt for CinderSteel has become a quest pursued by adventurers seeking to harness the raw power of elemental fire. Its scarcity and connection to the primal forces of the elemental plane make it a coveted treasure for those who dare to delve into the depths and harness the fiery might concealed within the heart of the earth."
 DA_Metallurgy_events.116.a:0 "magnificent"

 DA_Metallurgy_events.117.t:0 "Magnetite"
 DA_Metallurgy_events.117.d:0 "Rarity: §MLegendary§!\nEmerging from the deepest reaches of the earth, Magnetite is a mystical metal that holds dominion over the forces of attraction and repulsion. Infused with abundant Earth energy, this metal is believed to share a mysterious connection with the elemental plane of Earth. Its presence in the world's deepest mines hints at a geological bond that transcends the boundaries of ordinary metals.\nMagnetite possesses the unique ability to generate and manipulate force fields using mana. Its influence is most pronounced on metals, allowing it to attract or repel them with an otherworldly precision. Theories abound regarding the nature of this force, but the intricate relationship between Magnetite and mana remains an arcane mystery.\n\nFor centuries, blacksmiths and enchanters have sought Magnetite for its extraordinary properties. Weapons forged from this elemental metal can alter the trajectory of metallic projectiles, and armor can create an invisible shield against metal-based attacks. The secrets of manipulating Magnetite remain elusive, known only to those who have delved into the deepest recesses of the earth.\n\nThe quest for Magnetite has become a pursuit for those attuned to the elemental forces of Earth. Its scarcity, coupled with its enigmatic properties, make it a sought-after material for those who seek to master the manipulation of forces beyond the realm of the mundane."
 DA_Metallurgy_events.117.a:0 "magnificent"

 DA_Metallurgy_events.118.t:0 "Mistium"
 DA_Metallurgy_events.118.d:0 "Rarity: §MLegendary§!\nFrom the depths of the earth's hidden veins emerges Mistium, a rare and enchanting metal infused with the soothing energies of water. Abundant Water energy flows through its crystalline structure, hinting at a mystical connection to the elemental plane of Water. Mistium, found in the world's most remote and treacherous mines, is a gemstone-infused metal that harbors the power to cleanse and purify.\nUpon contact with Mistium, the metal radiates a serene aura, and any liquid it touches undergoes a profound transformation. Contaminants vanish, leaving behind pure and untainted water. This unique property has made Mistium a revered material for those seeking to cleanse both body and spirit.\n\nAlchemists and healers covet Mistium for its ability to purify elixirs and potions, enhancing their potency. Weapons and armor forged from Mistium are said to carry the essence of healing waters, providing a unique form of protection to those who wear or wield them.\n\nThe metal's scarcity and connection to the elemental plane make it a coveted treasure for those who seek purity and seek to harness the life-giving energies concealed within the heart of the earth. It is often found near natural underground lakes."
 DA_Metallurgy_events.118.a:0 "magnificent"

 DA_Metallurgy_events.119.t:0 "Skyshard"
 DA_Metallurgy_events.119.d:0 "Rarity: §MLegendary§!\nFrom the cavernous depths of the earth, Skyshard emerges as a mysterious mineral that defies gravity itself. Abundant Air energy courses through its crystalline structure, suggesting a mystical link to the elemental plane of Air. Unlike conventional metals, Skyshard possesses the uncanny ability to levitate in the air, and it is often discovered clinging to the ceilings of caves in the world's most remote and hidden mines.\n\nThe reason for Skyshard's propensity to defy gravity remains a puzzle, shrouded in the whispers of the elemental forces that bind it. This strange ability has made Skyshard both a marvel and a mystery to those who seek its elusive presence.\n\nAdventurers and scholars speculate about the connection between Skyshard and the elemental plane of Air. Some believe it is a manifestation of air currents and currents that have solidified into a crystalline form, while others whisper of hidden portals to the elemental realms.\n\nWeapons and armor crafted from Skyshard carry with them a weightless quality, providing unparalleled agility to those who wield them. The mineral's scarcity and connection to the elemental plane make it a prized treasure for those who seek to harness the boundless freedom and ethereal energies concealed within the heart of the earth."
 DA_Metallurgy_events.119.a:0 "magnificent"

 DA_Metallurgy_events.130.t:0 "Unobtainium"
 DA_Metallurgy_events.130.d:0 "Rarity: §MLegendary§!\nUnobtainium is a rare and highly elusive metal, renowned for its extraordinary ability to act as a superconductor at ambient temperatures—a property that enables it to conduct electricity perfectly, with zero energy loss, under standard conditions. This remarkable trait makes unobtainium a prized material for advanced technologies, including ultra-efficient energy systems, powerful electromagnets, and futuristic transportation, such as magnetic levitation trains.\n\nUnobtainium is found only in the deepest, most perilous mines, often buried miles beneath the earth's crust or in hazardous, high-pressure environments where it forms under rare geological conditions. Its extraction is notoriously challenging, requiring advanced mining techniques and specialized equipment capable of withstanding extreme heat, pressure, and unstable geological formations.\n\nThe smelting process of unobtainium is equally formidable and expensive. It requires intricate, multi-phase procedures in controlled conditions to preserve its superconducting properties, often involving rare catalysts, vacuum environments, or precise temperature regulation. Due to these extensive requirements, unobtainium is extremely costly and is used sparingly, typically reserved for the most critical or cutting-edge applications where its unique capabilities justify the immense effort and expense of obtaining and refining it."
 DA_Metallurgy_events.130.a:0 "Excellent"

 DA_Metallurgy_events.131.t:0 "Hihi'Irokane"
 DA_Metallurgy_events.131.d:0 "Rarity: §MLegendary§!\nHihi'Irokane is an exceedingly rare and mystical metal, renowned for its unmatched ability to conduct and amplify magical energies, earning it the title of the most potent arcane conductor in existence. Its appearance is mesmerizing, with a shimmering, ethereal glow that shifts between silver and gold, as if infused with the very essence of magic itself. Beyond its unparalleled magic conductivity, Hihi'Irokane holds a profound connection to the spiritual realm, possessing the extraordinary ability to interact with souls, intentions, and even thoughts.\n\nThis unique soul-binding property allows artifacts crafted from Hihi'Irokane to convey the emotions or intentions of their wielders, creating a near-sentient bond between the user and the item. Experienced enchanters can shape Hihi'Irokane into items that respond to mental commands, project intentions, or even generate illusions that reflect the wielder's desires. In the hands of skilled users, Hihi'Irokane artifacts can serve as conduits for telepathic communication or project illusions that can deceive the senses, giving them an almost legendary status.\n\nHowever, Hihi'Irokane is found only in the deepest, most treacherous mines, often buried in ancient, enchanted veins guarded by the residual energies of past ages. Its extraction is perilous, requiring magical protections and skilled miners capable of withstanding intense magical interference. The refining process is equally intricate and costly, involving rare alchemical reagents, precise spellwork, and rituals to preserve its unique properties. The slightest error during smelting or forging risks stripping Hihi'Irokane of its soul-bonding and illusion-crafting abilities, making its handling an art known only to master enchanters and legendary smiths.\n\nDue to its incredible rarity and power, Hihi'Irokane is reserved for crafting artifacts of the highest significance—legendary weapons, soul-bound amulets, or scepters wielded by only the most powerful sorcerers and rulers. Its immense value and mystical potential make it a treasure unlike any other, coveted by mages, collectors, and anyone with ambitions in the magical arts."
 DA_Metallurgy_events.131.a:0 "Excellent"

