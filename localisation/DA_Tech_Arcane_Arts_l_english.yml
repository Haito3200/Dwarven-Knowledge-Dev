 DA_Arcanist_Divination:0 "§MArcanist§!: Diviner "
 desc_DA_Arcanist_Divination:0 "Deals in spells that reveal information, such as scrying or telling the future. Specialists in this school are called Diviners."
 DA_Arcanist_Divination_die_desc:0 ""
 DA_Arcanist_Illusion:0 "§MArcanist§!:  Illusionist "
 desc_DA_Arcanist_Illusion:0 "Deals in spells that alter perceptions and create false images and sounds, such as altering one's appearance. Specialists in this school are called Illusionists."
 DA_Arcanist_Illusion_die_desc:0 ""
 DA_Arcanist_Conjuration:0 "§MArcanist§!:  Conjurer "
 desc_DA_Arcanist_Conjuration:0 "Deals in spells that bring creatures or materials to Halann from another plane, such as elemental servants. Specialists in this school are called Conjurers."
 DA_Arcanist_Conjuration_die_desc:0 ""
 DA_Arcanist_Enchantment:0 "§MArcanist§!:  Enchanter "
 desc_DA_Arcanist_Enchantment:0 "Deals in spells that affect the minds of others, such as charming or dominating creatures and people. Specialists in this school are called Enchanters."
 DA_Arcanist_Enchantment_die_desc:0 ""
 DA_Arcanist_Evocation:0 "§MArcanist§!:  Evoker "
 desc_DA_Arcanist_Evocation:0 "Deals in spells that manipulate energy or create something out of nothing, such as creating a fireball. Specialists in this school are called Evokers."
 DA_Arcanist_Evocation_die_desc:0 ""
 DA_Arcanist_Transmutation:0 "§MArcanist§!:  Transmuter "
 desc_DA_Arcanist_Transmutation:0 "Deals in spells that change an object and its properties into something else, such as turning rocks into gold or shapeshifting into animals. Specialists in this school are called Transmuters."
 DA_Arcanist_Transmutation_die_desc:0 ""
 DA_Arcanist_Necromancy:0 "§MArcanist§!:  Necromancer "
 desc_DA_Arcanist_Necromancy:0 "Deals in spells that manipulate, create or destroy positive life energy, such as draining someone's essence or creating an undead army. Necromancy is often viewed with intense scrutiny and mistrust. Specialists in this school are called Necromancers."
 DA_Arcanist_Necromancy_die_desc:0 ""

 DA_ArchMage_General:0 "§MArchMage§!"
 desc_DA_ArchMage_General:0 "One of the most renowned individuals in the magic world, no more than 100 mages in all of Halann can be called §MArchMage§!.\nTheir mastery of the arcane arts knows very few rivals and their power is no less than that of an entire army"
 DA_ArchMage_General_die_desc:0 "§RDeath of an§! §MArchMage§!\nWeren't you the best of the best?"

