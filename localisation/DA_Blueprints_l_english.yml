 DA_Blueprint_event.401.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: S+      Rune Slots: 2\n\nCost: 16        Tech Tier: Runic Circuits (III)\n\nUnit Type: Infantry and Cavalry      Unique Modifier: \n\nTechs Required: \n - §RProject§! §YSoul Genesis§!\n - §RProject§! §YEnhancement§!\n - §oTechnology§! §YMedicine IV§!\n - §oTechnology§! §YAlchemy IV§!\n - §oTechnology§! §YArcane Arts IV§!\n\n"



 DA_Blueprint_event.420.t:0 "§TTitanium Vault§!: The Warden Colossus"
 DA_Blueprint_event.420.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: S      Rune Slots: 2\n\nCost: 14        Tech Tier: Advanced Runes (II)\n\nUnit Type: Cavalry      Unique Modifier: ????\n\nTechs Required: \n - §RProject§! §YMotorization§!\n - §RProject§! §YGolem Core§!\n - §RProject§! §YClockWork§!\n - §oTechnology§! §YMechanics III§!\n - §oTechnology§! §YAlchemy III§!\n - §oTechnology§! §YArcane Arts III§!\n\nA massive mechanical guardian powered by rune-etched gears and golem cores. It can level cities but the sheer number of runes and mana make it lose control sometimes, resulting in devastating accidents."

 DA_Blueprint_event.421.t:0 "§TTitanium Vault§!: The ClockWork Menace"
 DA_Blueprint_event.421.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: A+      Rune Slots: 2\n\nCost: 12        Tech Tier: Advanced Runes (II)\n\nUnit Type: Infantry and Cavalry      Unique Modifier: ????\n\nTechs Required: \n - §RProject§! §YMotorization§!\n - §RProject§! §YClockWork§!\n - §oTechnology§! §YMechanics III§!\n - §oTechnology§! §YAlchemy III§!\n - §oTechnology§! §YArcane Arts III§!\n\nA swarm of mechanical spiders engraved with seeking runes that relentlessly hunt a designated target. They use an incomprehensible rune to manage this automatic function and every trial of changing/understanding it resusted in failure. Can we really use something we don't understand?"

 DA_Blueprint_event.422.t:0 "§TTitanium Vault§!: Arc-Lance"
 DA_Blueprint_event.422.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: S      Rune Slots: 2\n\nCost: 9        Tech Tier: Runic Circuits (III)\n\nUnit Type: Infantry and Cavalry      Unique Modifier: ????\n\nTechs Required: \n - §RProject§! §YTesla§!\n - §oTechnology§! §YMechanics III§!\n - §oTechnology§! §YAlchemy III§!\n - §oTechnology§! §YArcane Arts III§!\n\nA spear charged by a Runic Circuit, capable of firing devastating bolts of lightning. Prolonged use causes the wielder's nervous system to deteriorate, leading to paralysis or death."

 DA_Blueprint_event.423.t:0 "§TTitanium Vault§!: Obsidian Dreadnought"
 DA_Blueprint_event.423.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: S+      Rune Slots: 2\n\nCost: 16        Tech Tier: Runic Circuits (III)\n\nUnit Type: Cavalry      Unique Modifier: ????\n\nTechs Required: \n - §RProject§! §YMotorization§!\n - §RProject§! §YGolem Core§!\n - §oTechnology§! §YMechanics IV§!\n - §oTechnology§! §YAlchemy IV§!\n - §oTechnology§! §YArcane Arts IV§!\n\nA mechanical walking fortress, protected by rune-shield barriers and capable of housing a small army. Its blood runes, renmant of the obsidian dwarves, requires the blood of 1 dwarf per day, a truly omnious technology.\nStill, it doesn't require much maintanance other than that."

 DA_Blueprint_event.424.t:0 "§TTitanium Vault§!: Blade of Severance"
 DA_Blueprint_event.424.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: S      Rune Slots: 2\n\nCost: 10        Tech Tier: Runic Circuits (III)\n\nUnit Type: Infantry and Cavalry      Unique Modifier: ????\n\nTechs Required: \n - §RProject§! §YResonance§!\n - §oTechnology§! §YMechanics IV§!\n - §oTechnology§! §YAlchemy IV§!\n - §oTechnology§! §YArcane Arts IV§!\n\nA sword capable of cutting through any material, even magical wards, by disintegrating matter at a molecular level. The blade hums with energy and glows faintly blue. We are not sure what even are the side effects of this and why it was locked up, which is even more terrifying."
