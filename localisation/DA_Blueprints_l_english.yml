 DA_Blueprint_event.746.d:0 ""

 DA_Blueprint_event.747.t:0 "§OElectric Blueprint:§! Thunderbolt Assault Strider"
 DA_Blueprint_event.747.d:0 "A tall, spider-like walker with sparking joints and crackling lightning rods mounted on its back, capable of delivering devastating shock strikes to enemy formations.\nLightning magic enhances speed and provides the strider with a discharge attack, creating electric shockwaves. Protective wards reduce damage from physical attacks."

 DA_Blueprint_event.748.t:0 "§OElectric Blueprint:§! Arcstorm Railgun Tank"
 DA_Blueprint_event.748.d:0 "A low-slung, sleek tank with a long-barrel railgun, glowing coils of electricity, and runic patterns pulsing with energy along the chassis.\nThe projectiles are enchanted with elemental magic, creating explosive or corrosive effects upon impact. A Mana Circuit targeting system enhances accuracy."

 DA_Blueprint_event.749.t:0 "§OElectric Blueprint:§! Voltscythe Combat Mech"
 DA_Blueprint_event.749.d:0 "A humanoid robot with sharp, glowing edges and a crackling blade weapon in each hand. Magic-powered shields shimmer around its joints.\nEnchanted blades emit arcs of plasma, and a kinetic field powered by magic absorbs and redirects enemy attacks."

 DA_Blueprint_event.750.t:0 "§OElectric Blueprint:§! Pyrovolt Flame Tank"
 DA_Blueprint_event.750.d:0 "A squat tank with twin flamethrowers on a rotating turret, its exhaust ports glowing a deep orange with magical fire energy.\nElectric motors pump superheated plasma through flamethrowers, creating streams of fiery destruction.\nFire magic amplifies the intensity of the flames, allowing them to melt through enchanted barriers. Protective wards keep the vehicle safe from backfire."

 DA_Blueprint_event.751.t:0 "§OElectric Blueprint:§! Phantom Nexus Battle Carrier"
 DA_Blueprint_event.751.d:0 "A floating fortress with an impossibly large interior, shimmering with dimensional distortion. Its exterior is covered in glowing glyphs, and spectral shapes swirl around it.\n\nMobile command base and spirit deployment platform.\nHouses an extradimensional pocket, significantly expanding its interior to accommodate armies and resources.\nAn High-Ranking Spirit provides intelligence, battlefield analysis, and magical support for the carrier and its crew.\nAn enourmous amount of mana circuits summon spirit-infused soldiers or constructs to assist in battle."

 DA_Blueprint_event.752.t:0 "§OElectric Blueprint:§! Stormhammer Gunship"
 DA_Blueprint_event.752.d:0 "A twin-rotor gunship with glowing magical conduits running along its hull and laser cannons mounted beneath its nose."

 DA_Blueprint_event.753.t:0 "§OElectric Blueprint:§! Thunderwing Raider"
 DA_Blueprint_event.753.d:0 "A sharp, angular craft with wings crackling with electricity. Harpoon launchers mounted beneath its hull fire glowing, magic-tipped spears.\nWind magic enhances its speed, and enchanted harpoons allow it to disable enemy airships."

 DA_Blueprint_event.754.t:0 "§OElectric Blueprint:§! Skyforge Siegecraft"
 DA_Blueprint_event.754.d:0 "A heavily armored airship with multiple turreted railguns and missile bays. Glowing conduits run along its hull, feeding magical energy into its weapons.\nMagic enhances its projectiles with elemental energy, causing firestorms, ice eruptions, or earthquakes upon impact.\nA miniaturized electric Mana-Wave generator powers massive railguns and guided missile systems for long-range attacks."

 DA_Blueprint_event.755.t:0 "§OElectric Blueprint:§! Voidspire Artillery Ship"
 DA_Blueprint_event.755.d:0 "A hovering Airship with a spire-like turret emitting glowing energy pulses, surrounded by floating, ethereal rings that crackle with magic.\nA seer spirit enhances targeting precision and generates protective wards against retaliation.\nArtillery shells warp through dimensional rifts, bypassing physical barriers to strike distant or hidden targets.\nSophisticated Mana Circuits amplify the destructive radius of its artillery, adding curses or elemental effects to bombardments.\nAn electrical mana wave generator powers its levitation systems and energy-based artillery.\n\nIt is considered the absolute best artillery, with very few rivaling its power."

 DA_Blueprint_event.756.t:0 "§OElectric Blueprint:§! Arcanomech"
 DA_Blueprint_event.756.d:0 "One of the few infantry focused, highly technological, blueprints.\nAn exoskeleton reinforced with numerous enchantments and thick metal layers, around 4 meters in height, weighting more than 5000 kg. Very expensive, as you need to give one to every soldier, even if you reduce substantially regiment's size, but it is one of the best."

 DA_Blueprint_event.757.t:0 "§OElectric Blueprint:§! Divine Mecha"
 DA_Blueprint_event.757.d:0 "One of the few infantry focused, highly technological, blueprints, now with pure divine might.\nAn exoskeleton reinforced with numerous enchantments and blessed by our high ranking priest, with thick metal layers, around 4 meters in height, weighting more than 5000 kg. Very expensive, as you need to give one to every soldier, even if you reduce substantially each regiment's size, but it is one of the best."