 DA_Blueprint_event.742.t:0 "§OElectric Blueprint:§! Phase Cannons"
 DA_Blueprint_event.742.d:0 "Artillery that fires projectiles or beams capable of phasing through walls and shields, hitting targets hidden behind solid barriers."

 DA_Blueprint_event.743.t:0 "§OElectric Blueprint:§! Void Rifles"
 DA_Blueprint_event.743.d:0 " Weapons that harness dimensional voids to fire concentrated bolts of nothingness, erasing anything they hit from existence."

 DA_Blueprint_event.744.t:0 "§OElectric Blueprint:§! Breach Spears"
 DA_Blueprint_event.744.d:0 "Throwing weapons that pierce barriers and shields by creating localized rifts in dimensional space."

 DA_Blueprint_event.745.t:0 "§OElectric Blueprint:§! Dimensional Walkers"
 DA_Blueprint_event.745.d:0 "War mechs that can briefly phase out of reality to evade attacks or traverse impassable terrain."

