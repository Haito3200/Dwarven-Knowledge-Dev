 DA_Blueprint_event.629.t:0 "§OSteam Blueprint:§! Pyrestorm Cyclone Tank"
 DA_Blueprint_event.629.d:0 "A short, squat tank with a rotating dome and multiple exhaust vents glowing with fiery energy. The cyclone effect is visible as a faint, swirling barrier.\nFire magic enhances the superheated spray to ignite or create explosions upon impact. A wind magic enchantment generates a defensive cyclone around the tank to repel enemy projectiles."

 DA_Blueprint_event.630.t:0 "§OSteam Blueprint:§! Leviathan-Class Crawler"
 DA_Blueprint_event.630.d:0 " A titanic vehicle resembling a crab, with reinforced hull plating and a series of steam vents spewing mist over the battlefield.\nWater manipulation magic forms protective barriers, while illusion magic obscures the Leviathan's position in fog or mist."

 DA_Blueprint_event.631.t:0 "§OSteam Blueprint:§! Aetherstorm Caster Chariot"
 DA_Blueprint_event.631.d:0 " A sleek, four-wheeled vehicle with a glowing magical core visible through its glass dome. The mortars are arranged in a circle to allow omnidirectional firing.\nEnchanted mortar shells create area-of-effect damage with lightning, frost, or fire effects. A gravity spell ensures smooth maneuverability at high speeds.\nA Steam-Engine powers a rapid-fire mortar system launching shells in quick succession."

 DA_Blueprint_event.632.t:0 "§OSteam Blueprint:§! Battle Spider"
 DA_Blueprint_event.632.d:0 "A spider-shaped vehicle with reinforced platings and glowing, heat-emitting nodes on its joints. The 'web' weapons fire from spinnerets at its rear.\nA Steam Engine powers its eight articulated legs, allowing it to climb walls and traverse rough terrain."

 DA_Blueprint_event.633.t:0 "§OSteam Blueprint:§! Starflare Rocket Carrier"
 DA_Blueprint_event.633.d:0 "A six-wheeled vehicle with an array of glowing, rune-inscribed rocket tubes that rotate into position for launch. Steam Engine drives a multi-rocket launcher system with rotating launch tubes. Enchanted rockets can pierce magical shields and deliver elemental destruction. Gravity-altering spells improve the trajectory and range of its missiles."

