 DA_Blueprint_event.240.d:0 "\n\n\n\n\n\n\n\n\n\n\n\nRating: A-      Rune Slots: 1\n\nCost: 10        Tech Tier: Advanced Runes (II)\n\nUnit Type: Infantry and Cavalry      Unique Modifier: Golem\n\nTechs Required: \n - §RProject§! §YGolem Core§!\n - §oTechnology§! §YArcane Arts II§!\n - §oTechnology§! §YMechanics II§!\n\nA Humanoid Silhuette powered by a 'Golem Core', a Damestear Crystal surrounded by many runes which operate the golem, distributing the magical energy to move the necessary limbs remotely. Having it operate autonomously is currently impossible and an operator must be deployed nearby to command it efficiently.\nAs a golem, it is not able to use firearms of any kind and is restricted to melee fighting.\nThis Golem boasts fairly high defensive capabilities, but it has little to no attack power."

