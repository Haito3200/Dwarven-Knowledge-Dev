 DA_Metal_Shower.Iron.tt:0 "§RCost§!: 0\n§OMetal Strength§!: 2\n§MMagic Conductivity§!: 0\n§YElectrical Conductivity§!: 0\n\nRequires:\n - nothing\n\nIron is a strong, silvery-gray metal known for its high strength, malleability, and conductivity. It's one of the most abundant metals in the Halanna and is typically found in ores not too deep underground. This versatility makes iron essential in construction and manufacturing, where it's used in everything from building frameworks to machinery and weapons."

 DA_Metal_Shower.Copper.tt:0 "§RCost§!: 1\n§OMetal Strength§!: 0\n§MMagic Conductivity§!: 1\n§YElectrical Conductivity§!: 1\n\nRequires:\n - nothing\n\nCopper is a reddish-gold metal known for its excellent electrical and thermal conductivity. It's relatively soft, ductile, and malleable, allowing it to be easily shaped into wires and sheets. Copper also has good corrosion resistance and forms a protective greenish patina when exposed to air over time, which helps preserve it. It is one of the first metals used, dating back to ancient tools, jewelry, and coins. Today, copper remains widely used in construction, plumbing, and various industrial applications."

 DA_Metal_Shower.Gold.tt:0 "§RCost§!: 4\n§OMetal Strength§!: 0\n§MMagic Conductivity§!: 1\n§YElectrical Conductivity§!: 1\n\nRequires:\n - nothing\n\nGold is a highly valued, dense, and bright yellow metal known for its natural luster, malleability, and resistance to tarnish or corrosion.\nGold is extremely ductile and can be drawn into thin wires or hammered into sheets, making it ideal for intricate jewelry, art, and decorative applications.\nDue to its rarity and appeal, gold has been used as a form of currency and wealth storage throughout history."

 DA_Metal_Shower.Silver.tt:0 "§RCost§!: 2\n§OMetal Strength§!: 0\n§MMagic Conductivity§!: 2\n§YElectrical Conductivity§!: 2\n\nRequires:\n - nothing\n\nSilver is a relatively soft and extremely ductile and malleable metal, though it is slightly less malleable than gold. Strength is not one of its perks but it is very useful in alloys. Even though it is considered common, all known veins are not rich and it is considered a luxury metal, reason for which it is quite costly."

 DA_Metal_Shower.Tin.tt:0 "§RCost§!: 1\n§OMetal Strength§!: 1\n§MMagic Conductivity§!: 0\n§YElectrical Conductivity§!: 1\n\nRequires:\n - nothing\n\nTin is a soft, malleable, ductile and highly crystalline silvery-white metal. One of the notable features of tin is its relatively low melting point, making it easy to work with in various metallurgical processes. it does not have many known uses as its properties make it quite subpar compared to other metals.\nits Effect in alloys can vary a lot."

 DA_Metal_Shower.Aluminium.tt:0 "§RCost§!: 2\n§OMetal Strength§!: 1\n§MMagic Conductivity§!: 1\n§YElectrical Conductivity§!: 2\n\nRequires:\n - §oTechnology§! §YMetallurgy I§!\n\nOne of the most notable features of aluminum is its low density, making it about one-third as dense as steel. This low density, combined with its good conductivity, makes aluminum an ideal choice for applications where weight reduction and heat dissipation are critical. Its production require a very costly process, thus substantially increasing its market price even though aluminium mines are quite common. It is soft and ductile."

 DA_Metal_Shower.Titanium.tt:0 "§RCost§!: 2\n§OMetal Strength§!: 2\n§MMagic Conductivity§!: 1\n§YElectrical Conductivity§!: 1\n\nRequires:\n - §oTechnology§! §YMetallurgy I§!\n\nAs a metal, titanium is recognized for its high strength-to-weight ratio. It is a strong metal with low density that is quite ductile, lustrous, and metallic-white in color. In addition to its strength and corrosion resistance, titanium is also biocompatible, making it suitable for medical implants and prosthetics. The metal's inertness within most living beings reduces the risk of adverse reactions. Metallurgically, extracting titanium from its ores involves complex processes, as it is often found in combination with other minor metals. Despite its excellent properties, titanium's high production and processing costs have limited its widespread use."

 DA_Metal_Shower.Chromium.tt:0 "§RCost§!: 2\n§OMetal Strength§!: 3\n§MMagic Conductivity§!: 0\n§YElectrical Conductivity§!: 1\n\nRequires:\n - §oTechnology§! §YMetallurgy II§!\n\nChromium, a commonplace metal with extraordinary properties, is valued for its high corrosion resistance and remarkable hardness. Found in various mines across the Halann, it boasts a high melting point of 2180 K, making it a stalwart choice for applications that demand durability. Despite its abundance, the production costs associated with refining Chromium contribute to its esteemed status.\nWidely utilized in metallurgy, Chromium shines brightest when alloyed with other metals."

 DA_Metal_Shower.Castellium.tt:0 "§RCost§!: 1\n§OMetal Strength§!: 0\n§MMagic Conductivity§!: 0\n§YElectrical Conductivity§!: 2\n\nRequires:\n - nothing\n\nCastellium is a hard, brittle, and grayish-white metalloid with a shiny, metallic appearance. Castellium has a decent density, higher than many materials but lower than metals like copper or lead."

 DA_Metal_Shower.Zinc.tt:0 "§RCost§!: 1\n§OMetal Strength§!: 1\n§MMagic Conductivity§!: 0\n§YElectrical Conductivity§!: 0\n\nRequires:\n - §oTechnology§! §YMetallurgy I§!\n\nZinc is a bluish-white metal known for its good corrosion resistance and moderate strength. It is relatively brittle at room temperature but becomes malleable and ductile when heated. Zinc's primary use is as a protective coating for other metals, especially iron and steel, in a process known as galvanization, which helps prevent rust. Zinc is also a key component in many alloys, such as brass (when combined with copper), and is used in die casting and various industrial applications."

 DA_Metal_Shower.Lead.tt:0 "§RCost§!: 2\n§OMetal Strength§!: 1\n§MMagic Conductivity§!: 2\n§YElectrical Conductivity§!: 1\n\nRequires:\n - §oTechnology§! §YMetallurgy I§!\n\nLead is a dense, soft, bluish-gray metal known for its malleability, low melting point, and resistance to corrosion. It is highly durable and can be easily shaped or molded, though it tarnishes to a dull gray when exposed to air. Due to its density and ability to block radiation, However, lead is toxic to most animals, affecting the nervous system."



 DA_Metal_Shower.Quicksilver.tt:0 "§RCost§!: 2\n§OMetal Strength§!: 0\n§MMagic Conductivity§!: 2\n§YElectrical Conductivity§!: 2\n\nRequires:\n - §oTechnology§! §YMetallurgy I§!\n - §oTechnology§! §YAlchemy I§!\n\nQuicksilver, commonly known as mercury, is a unique metal because it remains liquid at room temperature. It has a shiny, silvery appearance and is extremely dense. Mercury is a good conductor of electricity but a poor conductor of heat compared to other metals. Due to its toxicity, it must be handled with caution, as it can vaporize and be inhaled."

 DA_Metal_Shower.Palladium.tt:0 "§RCost§!: 3\n§OMetal Strength§!: 1\n§MMagic Conductivity§!: 2\n§YElectrical Conductivity§!: 2\n\nRequires:\n - §oTechnology§! §YMetallurgy I§!\n\nPalladium is a rare, lustrous silvery-white metal. It is highly valued in jewelry for its attractive appearance and durability. Palladium is malleable and ductile. Its scarcity and demand in industrial applications make palladium one of the more precious and costly metals."

 DA_Metal_Shower.Platinum.tt:0 "§RCost§!: 4\n§OMetal Strength§!: 2\n§MMagic Conductivity§!: 2\n§YElectrical Conductivity§!: 1\n\nRequires:\n - §oTechnology§! §YMetallurgy I§!\n\nPlatinum is a dense, silvery-white metal known for its remarkable durability, high resistance to corrosion, and lustrous appearance. It is highly valued for both industrial and ornamental uses. Platinum's stability makes it ideal for applications in harsh environments. Its excellent biocompatibility also makes it suitable for medical devices and implants. Additionally, platinum is a popular choice in fine jewelry due to its beauty and rarity. This scarcity and versatility contribute to platinum's status as one of the most precious metals."

 DA_Metal_Shower.Tantalum.tt:0 "§RCost§!: 3\n§OMetal Strength§!: 4\n§MMagic Conductivity§!: 1\n§YElectrical Conductivity§!: 1\n\nRequires:\n - §oTechnology§! §YMetallurgy II§!\n\nTantalum, an uncommon metal with a tantalizing blend of high melting point and excellent conductivity. Its resistance to corrosion and ability to withstand extreme temperatures make it a key player in the development of cutting-edge technologies. Though not as widespread as some metals, Tantalum's unique properties make it indispensable in the world of alloys and advanced engineering."

 DA_Metal_Shower.Damestear.tt:0 "§YDamestear can't be used in unit design but it can be used in alloy creation after the requirements are fullfilled§!\n§RCost§!: 3\n§OMetal Strength§!: 0\n§MMagic Conductivity§!: 2\n§YElectrical Conductivity§!: 1\n\nRequires:\n - §oTechnology§! §YMetallurgy III§!\n - §oTechnology§! §MArcane Arts II§!\n - §oTechnology§! §YAlchemy II§!\n\nDamestear is the most common magic-rich mineral, but expensive nonetheless. It is not mined but found in meteorites often landing on the surface of Halann or ancient deposits. In general powdered damestear can be mixed into molten metal to create an alloy. Damestear alloys increase magic conductivity which enables the object to be affected by magic from protective enchantments to a flaming sword."

 DA_Metal_Shower.Meteoric_Silver.tt:0 "§RCost§!: 5\n§OMetal Strength§!: 2\n§MMagic Conductivity§!: 3\n§YElectrical Conductivity§!: 2\n\nRequires:\n - §oTechnology§! §YMetallurgy II§!\n - §oTechnology§! §MArcane Arts I§!\n - §oTechnology§! §YAlchemy I§!\n\nA form of silver found in Damestear meteorites. Similar appearance and mechanical properties to silver but with a slightly bluer hue. Conduct magic better when mixed with damestear to create an alloy, though results are varied."

 DA_Metal_Shower.Cobalt.tt:0 "§RCost§!: 3\n§OMetal Strength§!: 2\n§MMagic Conductivity§!: 0\n§YElectrical Conductivity§!: 2\n\nRequires:\n - §oTechnology§! §YMetallurgy II§!\n - §oTechnology§! §YAlchemy I§!\n\nCobalt is a hard, lustrous, silver-gray metal known for its strength, magnetic properties, and resistance to wear and corrosion. It is ferromagnetic, meaning it can be magnetized, and retains its magnetism even at high temperatures, making it valuable in high-performance magnets and electronic applications. Cobalt is commonly alloyed with other metals to create superalloys that can withstand extreme conditions. It is also used as a pigment in blue glass and ceramics."

 DA_Metal_Shower.Tungsten.tt:0 "§RCost§!: 4\n§OMetal Strength§!: 4\n§MMagic Conductivity§!: 0\n§YElectrical Conductivity§!: 1\n\nRequires:\n - §oTechnology§! §YMetallurgy II§!\n - §oTechnology§! §YAlchemy I§!\n\nTungsten is a dense, steel-gray metal known for having the highest melting point of all non-magical metals and excellent hardness and tensile strength, even at high temperatures. Its remarkable heat resistance and durability make tungsten ideal for applications requiring extreme conditions. Tungsten is also highly resistant to wear and corrosion. It is often alloyed with other metals to enhance their strength, especially in cutting tools, mining equipment, and armaments. Due to its high density, tungsten is also used in applications requiring mass in compact forms, such as counterweights."



 DA_Metal_Shower.Dagrite.tt:0 "§RCost§!: 3\n§OMetal Strength§!: 1\n§MMagic Conductivity§!: 2\n§YElectrical Conductivity§!: 3\n\nRequires:\n - §RProject§!: §YElectrical Energy§!\n\nDagrite, a dwarven metal extracted from the depths of the §YSerpentspine Mountains§!, normally used in creation and repair of the dwarven rails. It has the remarkale ability to repair itself after being exposed to electrical shocks. Subpar mechanical properties compared to other metals. It is sometimes used in very specific alloys."

 DA_Metal_Shower.RoseMetal.tt:0 "§RCost§!: 2\n§OMetal Strength§!: 2\n§MMagic Conductivity§!: 1\n§YElectrical Conductivity§!: 1\n\nRequires:\n - §oTechnology§! §YMetallurgy I§!\n\nA rare ore found only in the mountain ranges of §YLorent§!, Most of it is owned by §YRubyhold§!. Named after its pinkish-red hue, the metal is known for its relatively light weight compared to iron or steel."

 DA_Metal_Shower.Cold_iron.tt:0 "§RCost§!: 2\n§OMetal Strength§!: 1\n§MMagic Conductivity§!: 0\n§YElectrical Conductivity§!: 1\n\nRequires:\n - §oTechnology§! §YMetallurgy II§!\n - §oTechnology§! §MArcane Arts I§!\n - §oTechnology§! §YAlchemy I§!\n\nA rare type of iron, Cold Iron isn't forced with fire, but shaped out of raw ore using slow and careful magical processes. Cold iron is especially effective as a weapon against fey creatures, but its brittleness renders it unpractical for any other application. Maybe better in alloys but no attempts have ever been made.. yet.\nIt can be found in the mountain ranges near §YEordand§!"

 DA_Metal_Shower.Mithril.tt:0 "§RCost§!: 4\n§OMetal Strength§!: 4\n§MMagic Conductivity§!: 2\n§YElectrical Conductivity§!: 0\n\nRequires:\n - One of the following:\n -- §oTechnology§! §YMetallurgy II§!\n -- Culture Group is §YDwarven§!\n\nAlso known as truesilver or truemetal, Mithril was the pinnacle of dwarven metallurgy: incredibly light and flexible while retaining the hardness and strength of steel, making it the most valued of all metals. However, it is more difficult to produce than more mundane metals, and is exclusively §Yfound in the Serpentspine Mountains§!, which led to the metal's supply becoming increasingly limited following the fall of Aul-Dwarov."

 DA_Metal_Shower.EbonSteel.tt:0 "§RCost§!: 3\n§OMetal Strength§!: 4\n§MMagic Conductivity§!: 0\n§YElectrical Conductivity§!: 2\n\nRequires:\n - One of the following:\n -- §oTechnology§! §YMetallurgy II§!\n -- Rediscovered §YEbonsteel Forging§!\n\nA dark steel-like alloy naturally found in the §YBlack Frost Mountains§! of §YUrviksten§!, but also able to be created with a special formula of metals and minerals. The alloy is somewhat lighter than steel and is resistant to breaking, bending or melting. Incidentally, the metal's resilience made it extremely important following the advance of gunpowder technology, as correctly prepared Ebonsteel armour offers decent protection against firearm missiles, being able to sustain several shots before its structure is damaged."

 DA_Metal_Shower.IronWood.tt:0 "§RCost§!: 3\n§OMetal Strength§!: 1\n§MMagic Conductivity§!: 3\n§YElectrical Conductivity§!: 1\n\nRequires:\n - §oTechnology§! §YMetallurgy II§!\n - §oTechnology§! §MArcane Arts II§!\n\nThe jungles of Dao Nako are home to one of the most peculiar natural phenomenons: organic iron. These 'trees' sprout and grow like any other tree, but any attempts to grow them outside of Fangaula have failed."

 DA_Metal_Shower.Orichalcum.tt:0 "§RCost§!: 4\n§OMetal Strength§!: 3\n§MMagic Conductivity§!: 3\n§YElectrical Conductivity§!: 0\n\nRequires\n - §oTechnology§! §YMetallurgy II§!\n - §oTechnology§! §MArcane Arts II§!\n - §oTechnology§! §YAlchemy I§!\n\nOrichalcum was prized for its beauty and strength, often believed to be even more valuable than gold. It is a metal that possesses extraordinary qualities: it is stronger than many metals and has a decently high Magic conducticity. Orichalcum is used for crafting powerful armor, weapons, or artifacts, and is sought after by adventurers, wizards, and blacksmiths alike for its rarity and properties."

 DA_Metal_Shower.Octiron.tt:0 "§RCost§!: 4\n§OMetal Strength§!: 1\n§MMagic Conductivity§!: 4\n§YElectrical Conductivity§!: 0\n\nRequires:\n - §oTechnology§! §YMetallurgy II§!\n - §oTechnology§! §MArcane Arts II§!\n - §oTechnology§! §YAlchemy I§!\n\nA rare metal naturally imbued with magic (making it extremely ill-behaved), it is extremely dark in colour and in its unrefined state produces high levels of radiation."



 DA_Metal_Shower.CinderSteel.tt:0 "§RCost§!: 4\n§OMetal Strength§!: 3\n§MMagic Conductivity§!: 3\n§YElectrical Conductivity§!: 1\n\n§MLegendary Metals§! §Ywill provide an additional§! §GUnique Modifier§! §Ywhen used.§!\n\nRequires:\n - §oTechnology§! §YMetallurgy III§!\n - §oTechnology§! §YAlchemy II§!\n - §MElemental Magic§! §YFire§!\n\nBorn from the depths of the earth, CinderSteel is a dark and ashen metal with an innate connection to the elemental plane of fire. Its surface remains cold to the touch until activated, absorbing heat from its surroundings. When triggered, it unleashes a devastating burst of stored energy, engulfing its wielder's foes in searing flames.\nScattered throughout the deepest mines of the world, CinderSteel is a testament to the volatile forces of the elemental planes. Its origin, seemingly tied to the realm of fire, infuses it with abundant Fire energy. This metal, though not bound to a specific geographic location, is exceptionally elusive and found only in the most remote and treacherous mines.\n\nLegends speak of ancient forges where master blacksmiths harnessed the power of CinderSteel to craft weapons that could channel the very essence of fire. Warriors who wield weapons forged from this elemental metal become living conduits of flame, leaving destruction in their wake.\n\nThe hunt for CinderSteel has become a quest pursued by adventurers seeking to harness the raw power of elemental fire. Its scarcity and connection to the primal forces of the elemental plane make it a coveted treasure for those who dare to delve into the depths and harness the fiery might concealed within the heart of the earth."

 DA_Metal_Shower.Magnetite.tt:0 "§RCost§!: 4\n§OMetal Strength§!: 3\n§MMagic Conductivity§!: 2\n§YElectrical Conductivity§!: 3\n\n§MLegendary Metals§! §Ywill provide an additional§! §GUnique Modifier§! §Ywhen used.§!\n\nRequires:\n - §oTechnology§! §YMetallurgy III§!\n - §oTechnology§! §YAlchemy II§!\n - §MElemental Magic§! §YEarth§!\n\nEmerging from the deepest reaches of the earth, Magnetite is a mystical metal that holds dominion over the forces of attraction and repulsion. Infused with abundant Earth energy, this metal is believed to share a mysterious connection with the elemental plane of Earth. Its presence in the world's deepest mines hints at a geological bond that transcends the boundaries of ordinary metals.\nMagnetite possesses the unique ability to generate and manipulate force fields using mana. Its influence is most pronounced on metals, allowing it to attract or repel them with an otherworldly precision. Theories abound regarding the nature of this force, but the intricate relationship between Magnetite and mana remains an arcane mystery.\n\nFor centuries, blacksmiths and enchanters have sought Magnetite for its extraordinary properties. Weapons forged from this elemental metal can alter the trajectory of metallic projectiles, and armor can create an invisible shield against metal-based attacks. The secrets of manipulating Magnetite remain elusive, known only to those who have delved into the deepest recesses of the earth.\n\nThe quest for Magnetite has become a pursuit for those attuned to the elemental forces of Earth. Its scarcity, coupled with its enigmatic properties, make it a sought-after material for those who seek to master the manipulation of forces beyond the realm of the mundane."

 DA_Metal_Shower.Mistium.tt:0 "§RCost§!: 4\n§OMetal Strength§!: 2\n§MMagic Conductivity§!: 4\n§YElectrical Conductivity§!: 1\n\n§MLegendary Metals§! §Ywill provide an additional§! §GUnique Modifier§! §Ywhen used.§!\n\nRequires:\n - §oTechnology§! §YMetallurgy III§!\n - §oTechnology§! §YAlchemy II§!\n - §MElemental Magic§! §YWater§!\n\nFrom the depths of the earth's hidden veins emerges Mistium, a rare and enchanting metal infused with the soothing energies of water. Abundant Water energy flows through its crystalline structure, hinting at a mystical connection to the elemental plane of Water. Mistium, found in the world's most remote and treacherous mines, is a gemstone-infused metal that harbors the power to cleanse and purify.\nUpon contact with Mistium, the metal radiates a serene aura, and any liquid it touches undergoes a profound transformation. Contaminants vanish, leaving behind pure and untainted water. This unique property has made Mistium a revered material for those seeking to cleanse both body and spirit.\n\nAlchemists and healers covet Mistium for its ability to purify elixirs and potions, enhancing their potency. Weapons and armor forged from Mistium are said to carry the essence of healing waters, providing a unique form of protection to those who wear or wield them.\n\nThe metal's scarcity and connection to the elemental plane make it a coveted treasure for those who seek purity and seek to harness the life-giving energies concealed within the heart of the earth. It is often found near natural underground lakes."

 DA_Metal_Shower.Skyshard.tt:0 "§RCost§!: 4\n§OMetal Strength§!: 2\n§MMagic Conductivity§!: 3\n§YElectrical Conductivity§!: 2\n\n§MLegendary Metals§! §Ywill provide an additional§! §GUnique Modifier§! §Ywhen used.§!\n\nRequires:\n - §oTechnology§! §YMetallurgy III§!\n - §oTechnology§! §YAlchemy II§!\n - §MElemental Magic§! §YAir§!\n\nFrom the cavernous depths of the earth, Skyshard emerges as a mysterious mineral that defies gravity itself. Abundant Air energy courses through its crystalline structure, suggesting a mystical link to the elemental plane of Air. Unlike conventional metals, Skyshard possesses the uncanny ability to levitate in the air, and it is often discovered clinging to the ceilings of caves in the world's most remote and hidden mines.\n\nThe reason for Skyshard's propensity to defy gravity remains a puzzle, shrouded in the whispers of the elemental forces that bind it. This strange ability has made Skyshard both a marvel and a mystery to those who seek its elusive presence.\n\nAdventurers and scholars speculate about the connection between Skyshard and the elemental plane of Air. Some believe it is a manifestation of air currents and currents that have solidified into a crystalline form, while others whisper of hidden portals to the elemental realms.\n\nWeapons and armor crafted from Skyshard carry with them a weightless quality, providing unparalleled agility to those who wield them. The mineral's scarcity and connection to the elemental plane make it a prized treasure for those who seek to harness the boundless freedom and ethereal energies concealed within the heart of the earth."

 DA_Metal_Shower.Adamantium.tt:0 "§RCost§!: 5\n§OMetal Strength§!: 6\n§MMagic Conductivity§!: 0\n§YElectrical Conductivity§!: 0\n\n§MLegendary Metals§! §Ywill provide an additional§! §GUnique Modifier§! §Ywhen used.§!\n\nRequires:\n - §oTechnology§! §YMetallurgy III§!\n - §oTechnology§! §YAlchemy III§!\n\nAdamantium, the stuff of legends and the strongest non-magical metal known to the realms, emerges only from the heart of the §YSerpentspine Mountains§!, shrouded in mystery and guarded by the earth itself. Revered for its unparalleled strength and durability, Adamantium is a material coveted by blacksmiths and warriors alike. Weapons forged from this mythical metal can cut through the toughest of armors, while armor made of Adamantium is said to be nigh indestructible.\n\nThe mining of Adamantium is a perilous endeavor, and the knowledge of its crafting has mostly been lost to the ancient ages. Legends tell of weapons that have withstood the tests of time, emerging unscathed from battles that span centuries. The mere mention of Adamantium strikes fear into the hearts of enemies and sparks the envy of kingdoms.\n\nAs the strongest non-magical metal in the world, Adamantium's scarcity adds to its allure, and possession of an Adamantium artifact is a mark of true distinction among adventurers and rulers. The Serpentspine Mountains, where this mythical metal is found, stand as a formidable challenge to those seeking to harness the power of Adamantium, making the journey as perilous as the reward is legendary."

 DA_Metal_Shower.Unastu_Argazen.tt:0 "§RCost§!: 5\n§OMetal Strength§!: 5\n§MMagic Conductivity§!: 3\n§YElectrical Conductivity§!: 2\n\n§MLegendary Metals§! §Ywill provide an additional§! §GUnique Modifier§! §Ywhen used.§!\n\nRequires:\n - §oTechnology§! §YMetallurgy III§!\n - §oTechnology§! §MArcane Arts II§!\n - §oTechnology§! §YAlchemy II§!\n\nHidden in the deepest recesses of the §YSerpentspine Mountains§! lies Forgotten Steel ( also known as Unastu Argazen, its dwarven name), a rare and enigmatic metal with properties that echo through the annals of time. Revered for its incredible enchantibility and discovered only by the boldest of miners, this mystical alloy is shrouded in the whispers of ancient craftsmen and mages.\n\nForgotten Steel boasts a melting point that rivals even Adamantium, marking it as a metal forged in the crucible of the earth's most extreme conditions. Its mechanical properties, while slightly inferior to Adamantium, are nonetheless exceptional, making weapons and armor crafted from this metal formidable in both strength and resilience.\n\nWhat truly sets Forgotten Steel apart is its unparalleled affinity for enchantments. Mages and enchanters covet this metal, for it seems to hold the echoes of spells long forgotten. Weapons adorned with enchantments crafted from Forgotten Steel have an otherworldly quality, and armor seems to shimmer with a protective aura.\n\nYet, as its name suggests, the knowledge of Forgotten Steel has faded into obscurity, known only to the most ancient and secretive orders of blacksmiths and arcane craftsmen. To wield an artifact forged from Forgotten Steel is to harness the mystique of a bygone era, making it a treasure sought by those who dare to delve into the depths of the Serpentspine in pursuit of forgotten magic."

 DA_Metal_Shower.Bloth_Dolur.tt:0 "§RCost§!: 5\n§OMetal Strength§!: 2\n§MMagic Conductivity§!: 4\n§YElectrical Conductivity§!: 4\n\n§MLegendary Metals§! §Ywill provide an additional§! §GUnique Modifier§! §Ywhen used.§!\n\nRequires:\n - §oTechnology§! §YMetallurgy III§!\n - §oTechnology§! §MArcane Arts III§!\n - §oTechnology§! §YAlchemy II§!\n\nHearth's Blood, also known as Bloth Dolur, meaning 'Blood Metal' in dwarven, is a mysterious and ethereal metal that defies comprehension very rarely found in the §YSerpentspine Mountains§!. Its mechanical properties bear an uncanny resemblance to the elusive Quicksilver, with a liquid-like fluidity and a tantalizing silver sheen that seems to dance with an inner light.\n\nThe origins of Hearth's Blood remain an enigma, shrouded in the mystic whispers of the mountains. Its discovery is rare, and those fortunate enough to encounter it are left in awe of its unparalleled affinity to mana. Hearth's Blood seems to pulse with an inner energy, resonating with the very essence of magic that permeates the world.\n\nWhat makes Hearth's Blood truly exceptional is its incredible conductivity of electricity. Crafted into weapons, it can channel lightning with unprecedented precision, making each strike an arcane display. Armor forged from Hearth's Blood seems to weave a protective aura, capable of dispersing magical attacks with an almost sentient awareness.\n\nThe scarcity and the enigmatic nature of Hearth's Blood make it the most exotic metal in the world. Those who study the arcane arts seek it for its potential in crafting artifacts of unimaginable power. Yet, little to nothing is known about the true depths of Hearth's Blood, leaving adventurers and scholars alike captivated by the mysteries concealed within its alluring, liquid-like form."

 DA_Metal_Shower.Sylvanite.tt:0 "§RCost§!: 5\n§OMetal Strength§!: 4\n§MMagic Conductivity§!: 3\n§YElectrical Conductivity§!: 0\n\n§MLegendary Metals§! §Ywill provide an additional§! §GUnique Modifier§! §Ywhen used.§!\n\nRequires:\n - §oTechnology§! §YMetallurgy III§!\n - §oTechnology§! §YAlchemy II§!\n - §MConceptual Magic§! §YLife§!\n\nn highly magical mineral, has the ability to enhance natural healing of surroundings lifeforms. It is sought after for being the best catalyst for most high levels transmutation and conjuration spells. It can be found in little amounts in the §YDeep Woods§!.\nIt has been theorized this mineral was once damestear and became Sylvanite after the death of a very powerful being of the feyrealm, after which it slowly absorbed its life energy during hundreds or maybe thousands of years."

 DA_Metal_Shower.VoidSteel.tt:0 "§RCost§!: 5\n§OMetal Strength§!: 3\n§MMagic Conductivity§!: 3\n§YElectrical Conductivity§!: 1\n\n§MLegendary Metals§! §Ywill provide an additional§! §GUnique Modifier§! §Ywhen used.§!\n\nRequires:\n - §oTechnology§! §YMetallurgy III§!\n - §oTechnology§! §YAlchemy II§!\n - §MConceptual Magic§! §YDeath§!\n\nAn highly magical metal, has the ability to enhance abilities of undead beings somewhat. It is sought after for being the best catalyst for most high levels necromancy spells. It can be found in little amounts in the §YShadow Swamp§!.\nIt has been theorized this mineral was once Meteoric Silver and became VoidSteel after being exposed for long period of times to death energy of the Shadow Plane."

 DA_Metal_Shower.Unobtainium.tt:0 "§RCost§!: 6\n§OMetal Strength§!: 2\n§MMagic Conductivity§!: 0\n§YElectrical Conductivity§!: 6\n\n§MLegendary Metals§! §Ywill provide an additional§! §GUnique Modifier§! §Ywhen used.§!\n\nRequires:\n - §oTechnology§! §YMetallurgy III§!\n - §RProject§! §YElectrical Energy§!\n\nUnobtainium is a rare and highly elusive metal, renowned for its extraordinary ability to act as a superconductor at ambient temperatures—a property that enables it to conduct electricity perfectly, with zero energy loss, under standard conditions. This remarkable trait makes unobtainium a prized material for advanced technologies, including ultra-efficient energy systems, powerful electromagnets, and futuristic transportation, such as magnetic levitation trains.\n\nUnobtainium is found only in the deepest, most perilous mines, often buried miles beneath the earth's crust or in hazardous, high-pressure environments where it forms under rare geological conditions. Its extraction is notoriously challenging, requiring advanced mining techniques and specialized equipment capable of withstanding extreme heat, pressure, and unstable geological formations.\n\nThe smelting process of unobtainium is equally formidable and expensive. It requires intricate, multi-phase procedures in controlled conditions to preserve its superconducting properties, often involving rare catalysts, vacuum environments, or precise temperature regulation. Due to these extensive requirements, unobtainium is extremely costly and is used sparingly, typically reserved for the most critical or cutting-edge applications where its unique capabilities justify the immense effort and expense of obtaining and refining it."

 DA_Metal_Shower.Hihiirokane.tt:0 "§RCost§!: 6\n§OMetal Strength§!: 2\n§MMagic Conductivity§!: 6\n§YElectrical Conductivity§!: 1\n\n§MLegendary Metals§! §Ywill provide an additional§! §GUnique Modifier§! §Ywhen used.§!\n\nRequires:\n - §oTechnology§! §YMetallurgy III§!\n - §oTechnology§! §MArcane Arts III§!\n - §oTechnology§! §YAlchemy II§!\n\nHihi'Irokane is an exceedingly rare and mystical metal, renowned for its unmatched ability to conduct and amplify magical energies, earning it the title of the most potent arcane conductor in existence. Its appearance is mesmerizing, with a shimmering, ethereal glow that shifts between silver and gold, as if infused with the very essence of magic itself. Beyond its unparalleled magic conductivity, Hihi'Irokane holds a profound connection to the spiritual realm, possessing the extraordinary ability to interact with souls, intentions, and even thoughts.\n\nThis unique soul-binding property allows artifacts crafted from Hihi'Irokane to convey the emotions or intentions of their wielders, creating a near-sentient bond between the user and the item. Experienced enchanters can shape Hihi'Irokane into items that respond to mental commands, project intentions, or even generate illusions that reflect the wielder's desires. In the hands of skilled users, Hihi'Irokane artifacts can serve as conduits for telepathic communication or project illusions that can deceive the senses, giving them an almost legendary status.\n\nHowever, Hihi'Irokane is found only in the deepest, most treacherous mines, often buried in ancient, enchanted veins guarded by the residual energies of past ages. Its extraction is perilous, requiring magical protections and skilled miners capable of withstanding intense magical interference. The refining process is equally intricate and costly, involving rare alchemical reagents, precise spellwork, and rituals to preserve its unique properties. The slightest error during smelting or forging risks stripping Hihi'Irokane of its soul-bonding and illusion-crafting abilities, making its handling an art known only to master enchanters and legendary smiths.\n\nDue to its incredible rarity and power, Hihi'Irokane is reserved for crafting artifacts of the highest significance—legendary weapons, soul-bound amulets, or scepters wielded by only the most powerful sorcerers and rulers. Its immense value and mystical potential make it a treasure unlike any other, coveted by mages, collectors, and anyone with ambitions in the magical arts."

