 DA_Fake_Info_button_tt:0 "§L============ Metallurgy Info ===========§!\n\nMetals are divided in §Y3§! categories: §gCommon§! §YRare§! §TLegendary§!\nYou can find new metals by Increasing §YBase Production§! in §YMountain, Highlands or Caves§!.\nExploring a dwarven hold can get the same result.\n\nYour country can utilize these metals depending on the amount you have:\n - §R0-14§!: not enough to do anything\n\n - §Y15-29§!: The metal can be used in forging equipment but with a malus. Enough to act as a secondary metal in alloys\n\n - 30-44: No malus when used alone. Enough to act as a primary metal in alloys.\n\n - §G45+§!: Bonus when used alone. Can be used to make truly high quality alloys\n\n"

 DA_Fake_Info_button: "§L============ Metallurgy Info ===========§!\n\nMetals are divided in §Y3§! categories: §gCommon§! §YRare§! §TLegendary§!\nYou can find new metals by Increasing §YBase Production§! in §YMountain, Highlands or Caves§!.\nExploring a dwarven hold can get the same result.\n\nYour country can utilize these metals depending on the amount you have:\n - §R0-14§!: not enough to do anything\n\n - §Y15-29§!: The metal can be used in forging equipment but with a malus. Enough to act as a secondary metal in alloys\n\n - 30-44: No malus when used alone. Enough to act as a primary metal in alloys.\n\n - §G45+§!: Bonus when used alone. Can be used to make truly high quality alloys\n\n"

