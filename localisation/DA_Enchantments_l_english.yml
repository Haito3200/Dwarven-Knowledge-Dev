 DA_Enchantment_event.101.t:0 "§MEnchantment§!: Strength"
 DA_Enchantment_event.101.d:0 "This spell imbues the target with magical energy that enhances their physical power. It increases and the ability to lift, push, or strike with force far beyond normal limits. Ideal for warriors or labor-intensive tasks, the enchantment lasts for a limited duration or until the magical energy is depleted."
 DA_Enchantment_event.101.a:0 "Excellent"
 DA_Unlocked_advanced_Enchantment_tt:0 "Unlocked §MEnchantment§!\nIt can now be used in §YUnit Design§!"

 DA_Enchantment_event.102.t:0 "§MEnchantment§!: Haste"
 DA_Enchantment_event.102.d:0 "This spell accelerates the target's movements and reflexes by imbuing them with temporal magic. It enhances speed, agility, and reaction time, allowing the target to move faster, attack more frequently, and evade with incredible precision. While powerful, prolonged use can lead to exhaustion or physical strain due to the rapid exertion of energy."

 DA_Enchantment_event.103.t:0 "§MEnchantment§!: Endurance"
 DA_Enchantment_event.103.d:0 "This spell fortifies the target's stamina and resilience, allowing them to resist fatigue and endure prolonged physical or mental strain. It enhances durability, enabling the target to withstand harsher conditions, recover faster from exertion, and maintain peak performance in extended battles or arduous tasks. The effect may also provide minor resistance to pain or environmental extremes."

 DA_Enchantment_event.104.t:0 "§MEnchantment§!: Focus"
 DA_Enchantment_event.104.d:0 "This spell sharpens the target's mental clarity and concentration, enabling them to process information more efficiently and maintain unwavering attention on a task. It is particularly useful for spellcasters, archers, or strategists, as it reduces distractions, enhances precision, and boosts cognitive abilities like memory and quick thinking. The spell's effect lasts for a limited time and may increase the efficiency of other magical or physical abilities during its duration."

 DA_Enchantment_event.105.t:0 "§MEnchantment§!: Impact"
 DA_Enchantment_event.105.d:0 "This spell amplifies the force of the target's strikes or projectiles, causing them to hit with explosive power. Whether applied to a weapon, fist, or magical projectile, it increases the kinetic energy upon contact, resulting in devastating damage and often knocking back or stunning enemies. The spell can also create shockwaves or leave craters upon impact, depending on its intensity."

 DA_Enchantment_event.106.t:0 "§MEnchantment§!: Agility"
 DA_Enchantment_event.106.d:0 "This spell enhances the target's dexterity, reflexes, and balance, allowing them to move with extraordinary grace and precision. It boosts speed, flexibility, and reaction time, making it ideal for dodging attacks, performing acrobatic feats, or navigating difficult terrain. The enchantment is particularly useful for rogues, dancers, or any combatant relying on finesse over brute strength."

 DA_Enchantment_event.107.t:0 "§MEnchantment§!: Owl's Wisdom"
 DA_Enchantment_event.107.d:0 "This spell grants the target enhanced intellect and keen insight, drawing inspiration from the wisdom of the owl. It improves decision-making, problem-solving, and perception, making it invaluable for strategic thinking, deciphering riddles, or navigating complex social situations. The spell may also heighten the target's ability to detect lies, sense danger, or understand esoteric knowledge."

