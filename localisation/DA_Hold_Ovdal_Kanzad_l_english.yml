 DA_Hold_Ovdal_Kanzad_event.1.t:0 "Digging upwards?"
 DA_Hold_Ovdal_Kanzad_event.1.d:0 "Ovdal Kanzad grows bigger and bigger each day and the current infrastructure can hardly keep up, some local minds suggest the unthinkable: Digging upwards!\n\nOvdal Kanzad is known to be located below the tallest mountain of Halann, so theories suggest that there will be plenty of space to dig upwards before we reach the surface, and if we do ... there is an interesting project which may be implemented ..."
 DA_Hold_Ovdal_Kanzad_event.1.a:0 "Excellent Idea"
DA_Upward_Digger_buildable_tt:0 "A new §YGreat Project§! is now Available in §!Ovdal Kanzad§!"

 DA_Hold_Ovdal_Kanzad_event.2.t:0 "A Monumental Initiative"
 DA_Hold_Ovdal_Kanzad_event.2.d:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\nThe time has come for the greatest project Ovdal Kanzad has ever undertook.\nOur cannonsmiths and runesmiths came together to propose the greatest artillery cannon Halann has ever seen!\nA barrel long hundreds of meters and built with the thoughest ecnhanted metal we can find, bullets the size of several buildings put together, enchanted with various runes to ensure stability of flight and impact prowess\n\nIt is truly a marvel of dwarven engineering but the question remains: can we build it? Are we up to the challenge?"
 DA_Hold_Ovdal_Kanzad_event.2.a:0 "Magnificient, begin the works!"

 DA_Hold_Ovdal_Kanzad_event.3.t:0 "§THalanna's Wrath§! Fired!"
 DA_Hold_Ovdal_Kanzad_event.3.d:0 "This day will probably be remebered as the day one of ours enemies fell without even being able to put up a fight."
 DA_Hold_Ovdal_Kanzad_event.3.a:0 "I almost feel pity for them"
 DA_will_hit_neighbor_provinces_tt:0 "Neighbor provinces will suffer the same fate"
