 DA_Hold_Ovdal_Kanzad_event.30.t:0 "Evil Omen"
 DA_Hold_Ovdal_Kanzad_event.30.d:0 "One of the great diviners residing in a nearby city has come to our court to desperately warn us about an 'Evil Omen' he can clearly sense since a few days ago.\n\nHe doesn't know what or how this 'Evil Omen' will manisfest but he is sure that this will cause massive damage and death in this city.\n\nHe also added that what is about to happen is absolutely not the will of the deities but an artificially created disturbance in Fate's plan.\n\nMost of your retainers are unaffected by such proofless, catastrophic predictions but the more religious ones are wearing expressions of worry and fear ..."
 DA_Halanna_wrath_incoming_tt:0 "Great Ill intent is directed towards us ..."

